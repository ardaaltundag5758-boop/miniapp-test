<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flashy App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #000000; 
            --card: #111111; 
            --gold: #FFD700;
            --gold-soft: #8B8000;
            --gold-bright: #FFD700;
            --gray: #666666; 
            --dark-btn: #121212;
            --neon-strong: rgba(255, 0, 127, 0.7); 
            --neon-soft: rgba(138, 43, 226, 0.5);
            --idle-color: #bfa500;
            --active-color: #00ff7f;
            --nav-red: #FF3B30; /* Aktif sekme için kırmızı vurgu */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', -apple-system, sans-serif; overflow: hidden; width: 100%; height: 100vh; }

        /* TAB YÖNETİMİ */
        .tab-content { display: none; height: calc(100vh - 70px); overflow-y: auto; padding: 20px 15px 100px 15px; }
        .tab-content.active { display: flex; flex-direction: column; }

        /* ALT NAVİGASYON */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px);
            display: grid; grid-template-columns: repeat(4, 1fr);
            border-top: 1px solid #1a1a1a; z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 4px; color: var(--gray); font-size: 0.7rem; font-weight: 600; cursor: pointer;
            position: relative; transition: 0.3s;
        }
        .nav-item i { font-size: 1.2rem; transition: transform 0.3s ease; }
        
        /* Aktif Sekme Stili */
        .nav-item.active { color: #fff; }
        .nav-item.active::after {
            content: ""; position: absolute; bottom: 8px; width: 20px; height: 3px;
            background: var(--nav-red); border-radius: 10px; box-shadow: 0 0 8px var(--nav-red);
        }

        /* SEKME TIKLAMA ANİMASYONU (Sağ üst çapraza hareket) */
        .nav-item:active i { transform: translate(4px, -4px); }

        /* FARM EKRANI ÖZEL STİLLERİ (Eski kodlar korundu) */
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .avatar-circle { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid #1a1a1a; padding: 2px; }
        .balance-container { text-align: center; margin-bottom: 30px; margin-top: 20px; }
        .total-balance { font-size: 3.2rem; font-weight: 800; text-shadow: 0 0 10px #fff, 0 0 25px var(--neon-strong); }
        .farming-card { background: var(--card); border-radius: 28px; padding: 25px; border: 1px solid #1f1f1f; margin-bottom: 20px; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; animation: pulseFade 1.5s infinite; }
        
        @keyframes pulseFade { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        .farm-btn-container {
            position: relative; width: 100%; height: 60px; border-radius: 50px; overflow: hidden;
            display: flex; align-items: center; justify-content: center; border: 1px solid #222;
            background: linear-gradient(270deg, #121212, #1a1a00, #121212); background-size: 400%;
            animation: moveGradient 8s infinite; cursor: pointer;
        }
        @keyframes moveGradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        
        .farm-progress-overlay { position: absolute; left: 0; top: 0; height: 100%; background: var(--gold); opacity: 0.8; z-index: 1; }
        .boost-btn { width: 100%; height: 50px; background: var(--gold-bright); border-radius: 15px; border: none; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .boost-btn:disabled { background: var(--gold-soft); opacity: 0.6; }

        /* DİĞER SAYFALAR İÇİN BASİT MESAJ */
        .placeholder-text { text-align: center; margin-top: 50px; color: var(--gray); font-style: italic; }
    </style>
</head>
<body>

<div id="farm" class="tab-content active">
    <div class="top-bar">
        <div style="display:flex; align-items:center; gap:10px;">
            <img id="u-pic" class="avatar-circle" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
            <span id="u-name" style="font-weight:600;">User</span>
        </div>
        <i class="fas fa-bars"></i>
    </div>

    <div class="balance-container">
        <h1 class="total-balance"><span id="global-bal">0</span> <span style="font-size:1rem; color:var(--gray);">FLSY</span></h1>
    </div>

    <div class="farming-card">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <div style="display:flex; align-items:center; gap:8px;">
                <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Travel%20and%20Places/Locomotive.webp?raw=true" style="width:20px;">
                <span style="font-size:0.7rem; font-weight:700; color:#444;">STATUS</span>
            </div>
            <div style="display:flex; align-items:center; gap:6px;">
                <div id="status-dot" class="status-dot"></div>
                <span id="status-text" style="font-size:0.8rem; font-weight:700;">Idle</span>
            </div>
        </div>
        <div style="font-size:2.4rem; font-weight:800;" id="farm-amount">0.00000</div>
    </div>

    <div id="farm-btn" class="farm-btn-container" onclick="processClaim()">
        <div id="farm-progress-bar" class="farm-progress-overlay"></div>
        <div style="position:relative; z-index:2; font-weight:700;" id="claim-timer">Start Farming</div>
    </div>

    <button id="btn-boost" class="boost-btn" onclick="applyBoost()" style="margin-top:10px;">
        <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Animals%20and%20Nature/High%20Voltage.webp?raw=true" style="width:20px;">
        <span id="boost-text">Boost Farm</span>
    </button>
</div>

<div id="tasks" class="tab-content">
    <h2 style="text-align:center;">Tasks</h2>
    <p class="placeholder-text">Coming Soon...</p>
</div>

<div id="friends" class="tab-content">
    <h2 style="text-align:center;">Friends</h2>
    <p class="placeholder-text">Invite friends to earn more!</p>
</div>

<div id="wallet" class="tab-content">
    <h2 style="text-align:center;">Wallet</h2>
    <p class="placeholder-text">Connect your wallet soon.</p>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('farm')">
        <i class="fas fa-seedling"></i>
        <span>Farm</span>
    </div>
    <div class="nav-item" onclick="switchTab('tasks')">
        <i class="fas fa-tasks"></i>
        <span>Tasks</span>
    </div>
    <div class="nav-item" onclick="switchTab('friends')">
        <i class="fas fa-users"></i>
        <span>Friends</span>
    </div>
    <div class="nav-item" onclick="switchTab('wallet')">
        <i class="fas fa-wallet"></i>
        <span>Wallet</span>
    </div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // TAB SİSTEMİ
    function switchTab(tabId) {
        // Tüm içerikleri gizle
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        // Hedef içeriği göster
        document.getElementById(tabId).classList.add('active');
        
        // Navigasyon ikonlarını güncelle
        document.querySelectorAll('.nav-item').forEach(item => {
            item.classList.remove('active');
            if(item.innerText.toLowerCase() === tabId) item.classList.add('active');
        });

        tg.HapticFeedback.impactOccurred('light');
    }

    // FARM LOGIC (Eski sistem aynen entegre edildi)
    let state = {
        bal: parseInt(localStorage.getItem('f_bal')) || 0,
        farmStartTime: parseInt(localStorage.getItem('f_start')) || 0,
        hourlyRate: 22,
        baseDuration: 43200,
        isBoosted: localStorage.getItem('f_boosted') === 'true'
    };

    function getActiveDuration() { return state.isBoosted ? state.baseDuration * 2 : state.baseDuration; }

    window.onload = () => {
        initUser();
        updateUI();
        setInterval(updateFarm, 1000);
    };

    function initUser() {
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('u-name').innerText = user.first_name;
            if (user.photo_url) document.getElementById('u-pic').src = user.photo_url;
        }
    }

    function updateUI() {
        document.getElementById('global-bal').innerText = state.bal.toLocaleString();
        const boostBtn = document.getElementById('btn-boost');
        const boostText = document.getElementById('boost-text');
        boostBtn.disabled = (state.isBoosted || state.farmStartTime === 0);
        boostText.innerText = state.isBoosted ? "Boost Applied" : "Boost Farm";
    }

    function updateFarm() {
        const timer = document.getElementById('claim-timer');
        const amount = document.getElementById('farm-amount');
        const progress = document.getElementById('farm-progress-bar');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        if (state.farmStartTime === 0) {
            timer.innerText = "Start Farming";
            progress.style.width = "0%";
            statusText.style.color = "var(--idle-color)";
            statusDot.style.backgroundColor = "var(--idle-color)";
            return;
        }

        const duration = getActiveDuration();
        const elapsed = Math.floor((Date.now() - state.farmStartTime) / 1000);
        const mined = Math.min(state.hourlyRate * (duration/3600), (elapsed * (state.hourlyRate / 3600)));
        amount.innerText = mined.toFixed(5);
        progress.style.width = Math.min(100, (elapsed / duration) * 100) + "%";

        if (elapsed >= duration) {
            timer.innerText = "Claim Ready";
            statusText.innerText = "Ready";
            statusText.style.color = "var(--active-color)";
            statusDot.style.backgroundColor = "var(--active-color)";
        } else {
            const rem = Math.max(0, duration - elapsed);
            const h = Math.floor(rem / 3600);
            const m = Math.floor((rem % 3600) / 60);
            timer.innerText = `${h}h ${m}m ${rem % 60}s`;
            statusText.innerText = "Active";
            statusText.style.color = "var(--active-color)";
            statusDot.style.backgroundColor = "var(--active-color)";
        }
    }

    function processClaim() {
        const duration = getActiveDuration();
        const elapsed = Math.floor((Date.now() - state.farmStartTime) / 1000);
        if (state.farmStartTime === 0 || elapsed >= duration) {
            if (state.farmStartTime !== 0) {
                state.bal += (state.hourlyRate * (duration / 3600));
                localStorage.setItem('f_bal', state.bal);
            }
            state.farmStartTime = Date.now();
            state.isBoosted = false;
            localStorage.setItem('f_start', state.farmStartTime);
            localStorage.setItem('f_boosted', 'false');
            updateUI();
            tg.HapticFeedback.notificationOccurred('success');
        }
    }

    function applyBoost() {
        state.isBoosted = true;
        localStorage.setItem('f_boosted', 'true');
        updateUI();
        tg.HapticFeedback.notificationOccurred('success');
    }
</script>

</body>
</html>
