<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Kule ve Top</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #333333; }
        #canvas-container { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <script>
        let scene, camera, renderer;
        let tower, ball;
        let clock, deltaTime;
        let ballVelocity = 0.15;
        let isPressed = false;
        let ballDirection = 1; // 1 yukari, -1 asagi

        function init() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 30);
            camera.lookAt(0, 5, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 15, 10);
            scene.add(directionalLight);

            // Kule
            const towerGeometry = new THREE.CylinderGeometry(3, 3, 40, 32);
            const towerMaterial = new THREE.MeshPhongMaterial({ color: 0x888888 });
            tower = new THREE.Mesh(towerGeometry, towerMaterial);
            tower.position.y = 0;
            scene.add(tower);

            // Top
            const ballGeometry = new THREE.SphereGeometry(1.5, 32, 32);
            const ballMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            ball = new THREE.Mesh(ballGeometry, ballMaterial);
            ball.position.set(0, 22, 0);
            scene.add(ball);

            clock = new THREE.Clock();

            // dokunmatik ve mouse eventi
            window.addEventListener('mousedown', () => { isPressed = true; ballDirection = -1; });
            window.addEventListener('mouseup', () => { isPressed = false; ballDirection = 1; });
            window.addEventListener('touchstart', () => { isPressed = true; ballDirection = -1; });
            window.addEventListener('touchend', () => { isPressed = false; ballDirection = 1; });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            deltaTime = clock.getDelta();

            // top ziplama mantigi
            ball.position.y += ballVelocity * ballDirection;

            // yukari sinir
            if (ball.position.y >= 22 && ballDirection > 0) ballDirection = -1;
            // asagi sinir
            if (ball.position.y <= 2 && ballDirection < 0) ballDirection = 1;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
