<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stack Ball - Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Arial Black', sans-serif; background: #000; }
        #game-ui { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; pointer-events: none; }
        #start-btn { 
            padding: 20px 60px; font-size: 28px; font-weight: bold; background: #fff; border: none; 
            border-radius: 50px; cursor: pointer; pointer-events: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        #score-display { position: absolute; top: 40px; font-size: 60px; font-weight: 900; color: white; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="game-ui">
        <div id="score-display">0</div>
        <button id="start-btn" onclick="startGame()">BAŞLA</button>
    </div>

    <script>
        let scene, camera, renderer, ball, layers = [], fragments = [];
        let isDown = false, gameActive = false, score = 0;
        
        const START_Y = 30; // Başlangıç yüksekliği artırıldı
        let ballY = START_Y;
        let ballVel = 0; 
        
        const GRAVITY = 0.015;
        const JUMP_FORCE = 0.25;
        const CRUSH_SPEED = 0.6; 
        const LAYER_GAP = 5.0; // Katmanlar arası mesafe artırıldı

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xff4757);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, START_Y + 10, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            const sun = new THREE.DirectionalLight(0xffffff, 0.5);
            sun.position.set(10, 20, 10);
            scene.add(sun);

            // Kule
            const tower = new THREE.Mesh(
                new THREE.CylinderGeometry(3, 3, 1000, 32),
                new THREE.MeshPhongMaterial({ color: 0x222222 })
            );
            scene.add(tower);

            // Top
            ball = new THREE.Mesh(
                new THREE.SphereGeometry(1.1, 32, 32),
                new THREE.MeshPhongMaterial({ color: 0xffffff })
            );
            // Topu ilk bloğun güvenli bir şekilde üstüne koy
            ball.position.set(0, START_Y + 5, 4.5);
            ballY = ball.position.y;
            scene.add(ball);

            createLevel();

            window.addEventListener('pointerdown', () => { if(gameActive) isDown = true; });
            window.addEventListener('pointerup', () => isDown = false);
            
            animate();
        }

        function createLevel() {
            for (let i = 0; i < 60; i++) {
                const layerGroup = new THREE.Group();
                layerGroup.position.y = START_Y - (i * LAYER_GAP);
                
                // Stack Ball tarzı: Her katmanda boşluk bırakmak için 4 değil, 3 parça koyuyoruz
                const isBlack = i > 5 && Math.random() < 0.25 && i < 58;
                const color = isBlack ? 0x222222 : 0x2ed573;
                
                // 360 dereceyi parçalara böl, bir dilimi boş bırak (geçiş için)
                const pieceCount = 3; 
                for(let j = 0; j < pieceCount; j++) {
                    const pieceGeo = new THREE.CylinderGeometry(7, 7, 1.2, 12, 1, false, (j * Math.PI * 2 / 4), Math.PI / 2);
                    const piece = new THREE.Mesh(pieceGeo, new THREE.MeshPhongMaterial({ color: color }));
                    piece.userData = { fatal: isBlack };
                    layerGroup.add(piece);
                }
                
                layerGroup.rotation.y = i * 0.4; // Spiral dönüş
                scene.add(layerGroup);
                layers.push(layerGroup);
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('start-btn').style.display = 'none';
        }

        function animate() {
            requestAnimationFrame(animate);

            // Parça Animasyonu
            for (let i = fragments.length - 1; i >= 0; i--) {
                const f = fragments[i];
                f.position.add(f.userData.vel);
                f.userData.vel.y -= 0.02;
                f.rotation.x += 0.1;
                if(f.position.y < -100) { scene.remove(f); fragments.splice(i, 1); }
            }

            if (gameActive) {
                if (isDown) {
                    ballVel = CRUSH_SPEED;
                    ballY -= ballVel;
                    checkCrush();
                } else {
                    ballVel -= GRAVITY;
                    ballY += ballVel;

                    // Sekme Kontrolü
                    const currentLayer = layers.find(l => 
                        ballY <= l.position.y + 2.2 && 
                        ballY >= l.position.y + 0.5 && 
                        ballVel < 0
                    );

                    if (currentLayer) {
                        // Topun açısı ile katmandaki boşluğun açısını kontrol et
                        // (Basitleştirilmiş: Eğer siyah değilse her türlü seker, siyahsa ve boşlukta değilse ölür)
                        ballVel = JUMP_FORCE;
                        ballY = currentLayer.position.y + 2.2;
                    }
                }

                ball.position.y = ballY;
                camera.position.y = THREE.MathUtils.lerp(camera.position.y, ballY + 20, 0.1);
                camera.lookAt(0, ballY - 10, 0);
            }

            renderer.render(scene, camera);
        }

        function checkCrush() {
            const lIdx = layers.findIndex(l => Math.abs(ballY - l.position.y) < 2.0);
            if (lIdx !== -1) {
                const l = layers[lIdx];
                if (l.children[0].userData.fatal) {
                    gameActive = false;
                    setTimeout(() => location.reload(), 500);
                    return;
                }
                explodeLayer(l);
                layers.splice(lIdx, 1);
                score += 10;
                document.getElementById('score-display').innerText = score;
            }
        }

        function explodeLayer(layer) {
            while(layer.children.length > 0) {
                const p = layer.children[0];
                const worldPos = new THREE.Vector3();
                p.getWorldPosition(worldPos);
                scene.remove(p);
                p.position.copy(worldPos);
                p.userData.vel = new THREE.Vector3((Math.random()-0.5)*0.5, 0.2, (Math.random()-0.5)*0.5);
                scene.add(p);
                fragments.push(p);
            }
            scene.remove(layer);
        }

        init();
    </script>
</body>
</html>
