<!DOCTYPE html>
<html lang="tr">
<head>
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Flashy App Elite</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { 
            --bg: #000000; --white: #ffffff; --gray: #888888; --nav-red: #FF3B30;
            --premium-purple: #A020F0; --card: #111111; --divider: #1a1a1a;
            --rank-apprentice: #00d2ff; --rank-adept: #a445f7; --rank-master: #ffca28;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--white); font-family: 'Inter', -apple-system, sans-serif; overflow: hidden; height: 100vh; }

        /* --- LOADING EKRANI --- */
        #global-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 50000; display: flex; align-items: center; justify-content: center;
        }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid var(--nav-red); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* EKRAN KONTROLÃœ */
        #elite-welcome-screen, #premium-status-screen, #main-app { display: none; }

        /* --- 1. BAÅžLANGIÃ‡ EKRANI --- */
        #elite-welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg); z-index: 20000;
            flex-direction: column; align-items: center; justify-content: space-between; padding: 60px 25px; text-align: center;
        }
        .hero-center { position: relative; display: flex; align-items: center; justify-content: center; }
        .bg-flame { width: 250px; height: 250px; }
        .age-overlay { position: absolute; display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
        .age-number { font-size: 5.5rem; font-weight: 900; line-height: 1; }

        /* --- 2. PREMIUM EKRANI (ALT BUTONLU) --- */
        #premium-status-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 25000; flex-direction: column; align-items: center; padding: 60px 25px; text-align: center;
        }
        .premium-star-img {
            width: 180px; height: 180px; margin-top: 40px;
            filter: drop-shadow(0 0 25px rgba(160, 32, 240, 0.8));
            animation: starBreathe 3s infinite ease-in-out;
        }
        .premium-star-img.locked { filter: grayscale(1) opacity: 0.3; }
        @keyframes starBreathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(160, 32, 240, 0.6)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 35px rgba(160, 32, 240, 1)); }
        }
        .bottom-action-container { width: 100%; margin-top: auto; padding-bottom: 20px; }

        /* --- 3. ANA UYGULAMA --- */
        #main-app { height: 100vh; overflow-y: auto; flex-direction: column; padding-bottom: 100px; }
        .top-score-header { background: #000; padding: 20px; border-bottom: 1px solid var(--divider); position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .medal-bg { position: absolute; top: 50%; transform: translateY(-50%); width: 85px; opacity: 0.4; }
        .pulse-icon { color: var(--nav-red); animation: breathe 2.5s infinite ease-in-out; margin-right: 10px; }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }

        /* RANK VE JOINED TASARIMI */
        .rank-top-info { margin-top: 20px; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .rank-badge-frame { border: 1.5px solid currentColor; padding: 4px 16px; border-radius: 12px; font-weight: 800; font-size: 0.8rem; text-transform: uppercase; }
        .joined-text { font-size: 1.1rem; font-weight: 500; }

        .avatar-main { width: 90px; height: 90px; border-radius: 50%; border: 2.5px solid var(--nav-red); padding: 4px; margin: 20px 0 10px; }
        .main-total-points { font-size: 3rem; font-weight: 900; text-align: center; margin-bottom: 25px; }
        
        /* BUTONLAR */
        .primary-btn { width: 100%; padding: 18px; border-radius: 18px; font-weight: 800; border: none; cursor: pointer; font-size: 1.1rem; transition: 0.2s; }
        .claim-btn { background: var(--premium-purple); color: #fff; box-shadow: 0 5px 20px rgba(160, 32, 240, 0.4); }
        .white-btn { background: #fff; color: #000; }

        .stat-box { background: var(--card); border-radius: 20px; padding: 20px; display: flex; justify-content: space-between; align-items: center; margin: 0 20px 10px; border: 1px solid #1a1a1a; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: rgba(5,5,5,0.98); display: grid; grid-template-columns: repeat(2,1fr); border-top: 1px solid var(--divider); }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gray); font-size: 0.8rem; }
        .nav-item.active { color: #fff; }
    </style>
</head>
<body>

<div id="global-loader"><div class="spinner"></div></div>

<div id="elite-welcome-screen">
    <div class="rank-top-info">
        <div id="wel-rank-badge" class="rank-badge-frame rank-apprentice">Apprentice</div>
        <div class="joined-text">You've joined Telegram</div>
    </div>
    <div class="hero-center">
        <img class="bg-flame" src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Animals%20and%20Nature/Fire.webp?raw=true">
        <div class="age-overlay">
            <span class="age-number" id="wel-age-num">0</span>
            <span style="font-size:1.4rem; font-weight:700;">years ago</span>
        </div>
    </div>
    <div class="footer-info">
        <div id="wel-id-text" style="color:var(--gray); font-size:0.95rem; margin-bottom:10px;"></div>
        <div id="top-rank-text" style="font-weight:600; font-size:1.05rem;"></div>
    </div>
    <button class="primary-btn white-btn" onclick="startPremiumFlow()">Continue</button>
</div>

<div id="premium-status-screen">
    <img id="prem-star-img" class="premium-star-img" src="https://github.com/ardaaltundag5758-boop/gifler/blob/main/premium-star.png?raw=true">
    <h2 id="prem-title" style="font-size:1.6rem; font-weight:900; margin-top:30px;"></h2>
    <p id="prem-desc" style="color:var(--gray); margin-top:10px; line-height:1.4;"></p>
    
    <div class="bottom-action-container" id="prem-action"></div>
</div>

<div id="main-app">
    <div class="top-score-header" onclick="loadingReset()">
        <img class="medal-bg" style="left: -10px;" src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Activity/1st%20Place%20Medal.webp?raw=true">
        <img class="medal-bg" style="right: -10px;" src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Activity/1st%20Place%20Medal.webp?raw=true">
        <div style="font-weight:800; font-size:1.15rem; z-index:2;"><i class="fas fa-play pulse-icon"></i>Your Score</div>
    </div>

    <div class="welcome-header" style="text-align: center; margin-top: 20px;">
        <img id="u-pic" class="avatar-main" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
        <div id="u-rank-main" class="rank-badge-frame" style="display: inline-block;">Apprentice</div>
        <h2 id="u-name" style="margin-top:10px;">User</h2>
    </div>

    <div class="score-summary-container">
        <div class="main-total-points" id="main-pts-full">0</div>
        <div style="display:flex; justify-content:space-around; padding:0 20px;">
            <div style="text-align:center;"><span style="color:var(--gray); font-size:0.7rem;">REWARDS</span><br><b id="sub-rew" style="font-size:1.2rem;">0</b></div>
            <div style="text-align:center;"><span style="color:var(--gray); font-size:0.7rem;">TASKS</span><br><b style="font-size:1.2rem;">+0</b></div>
            <div style="text-align:center;"><span style="color:var(--gray); font-size:0.7rem;">INVITES</span><br><b style="font-size:1.2rem;">+0</b></div>
        </div>
    </div>

    <div class="stat-box" style="margin-top:30px;">
        <div><div style="color:var(--gray); font-size:0.8rem;">Account Age</div><div id="acc-age-val" style="font-weight:700;">...</div></div>
        <i class="fas fa-calendar-check" style="color:var(--nav-red); font-size:1.3rem;"></i>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fas fa-users"></i><span>Friends</span></div>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let state = { age: 0, points: 0, isPrem: false, id: 0 };

    function showLoader(callback) {
        document.getElementById('global-loader').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('global-loader').style.display = 'none';
            if(callback) callback();
        }, 800);
    }

    function calculatePercent(age) {
        if(age >= 10) return 1;
        if(age >= 5) return 12;
        return 35;
    }

    function init() {
        tg.ready(); tg.expand();
        const u = tg.initDataUnsafe.user || { id: 582145000, first_name: "Guest", is_premium: false };
        
        state.id = u.id;
        state.age = u.id < 100000000 ? 11 : (u.id < 1000000000 ? 6 : 2);
        state.isPrem = u.is_premium || false;
        state.points = (state.age * 450) + (state.isPrem ? 1000 : 0);
        const percent = calculatePercent(state.age);

        // UI Verileri
        document.getElementById('wel-age-num').innerText = state.age;
        document.getElementById('wel-id-text').innerText = `Your account number is #${state.id}.`;
        document.getElementById('top-rank-text').innerText = `You're in the top ${percent}% Telegram users ðŸ”¥`;
        
        document.getElementById('u-name').innerText = u.first_name;
        document.getElementById('acc-age-val').innerText = state.age + " Years";
        document.getElementById('main-pts-full').innerText = state.points.toLocaleString('tr-TR') + " FLSY";
        document.getElementById('sub-rew').innerText = "+" + (state.points >= 1000 ? (state.points/1000).toFixed(1)+'k' : state.points);

        // Rank Belirleme
        const rankName = state.age >= 7 ? "Master" : (state.age >= 4 ? "Adept" : "Apprentice");
        const rankColor = state.age >= 7 ? "var(--rank-master)" : (state.age >= 4 ? "var(--rank-adept)" : "var(--rank-apprentice)");
        
        const rankElements = [document.getElementById('wel-rank-badge'), document.getElementById('u-rank-main')];
        rankElements.forEach(el => {
            el.innerText = rankName;
            el.style.color = rankColor;
        });

        if(u.photo_url) document.getElementById('u-pic').src = u.photo_url;

        // Sayfa Kontrol
        showLoader(() => {
            if(localStorage.getItem('done')) document.getElementById('main-app').style.display='flex';
            else document.getElementById('elite-welcome-screen').style.display='flex';
        });
    }

    function startPremiumFlow() {
        showLoader(() => {
            document.getElementById('elite-welcome-screen').style.display='none';
            document.getElementById('premium-status-screen').style.display='flex';
            
            const title = document.getElementById('prem-title');
            const desc = document.getElementById('prem-desc');
            const action = document.getElementById('prem-action');
            const star = document.getElementById('prem-star-img');

            if(state.isPrem) {
                title.innerText = "PREMIUM VERIFIED"; title.style.color = "var(--premium-purple)";
                desc.innerText = "Your status has been verified. Claim your exclusive +1,000 FLSY bonus now!";
                action.innerHTML = `<button class="primary-btn claim-btn" onclick="claimProcess()">Claim Bonus</button>`;
            } else {
                star.classList.add('locked');
                title.innerText = "PREMIUM NOT FOUND";
                desc.innerText = "Get Telegram Premium to double your points and unlock the purple glow.";
                action.innerHTML = `<button class="primary-btn white-btn" onclick="tg.openTelegramLink('https://t.me/premiumbot')">Get Premium</button>
                                    <p onclick="claimProcess()" style="margin-top:20px; color:var(--gray); cursor:pointer;">Skip for now</p>`;
            }
        });
    }

    function claimProcess() {
        showLoader(() => {
            if(state.isPrem) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 }, colors: ['#A020F0', '#ffffff'] });
                tg.HapticFeedback.notificationOccurred('success');
                setTimeout(finish, 1500);
            } else {
                finish();
            }
        });
    }

    function finish() {
        localStorage.setItem('done', 'true');
        document.getElementById('premium-status-screen').style.display='none';
        document.getElementById('main-app').style.display='flex';
    }

    function loadingReset() { localStorage.removeItem('done'); showLoader(() => location.reload()); }

    window.onload = init;
</script>
</body>
</html>
