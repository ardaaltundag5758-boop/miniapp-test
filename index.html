<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Unicorn Jump</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #87CEEB, #ffffff);
    }
    canvas {
      display: block;
      margin: auto;
      background: transparent;
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="score">Skor: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const unicornImg = new Image();
    unicornImg.src = "https://images.unsplashcdn.com/photo-1700000000000-unicorn.png"; // Buraya senin sprite URL'in gelecek

    let player = { x: 180, y: 500, width: 40, height: 40, dy: 0 };
    let gravity = 0.5;
    let jumpPower = -10;
    let platforms = [];
    let score = 0;

    function createPlatform() {
      const width = 80;
      const height = 10;
      const x = Math.random() * (canvas.width - width);
      const y = -20;
      platforms.push({ x, y, width, height });
    }

    function drawPlayer() {
      ctx.drawImage(unicornImg, player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      ctx.fillStyle = "#8B4513";
      platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      player.dy += gravity;
      player.y += player.dy;

      if (player.y + player.height > canvas.height) {
        alert("Oyun Bitti! Skor: " + score);
        document.location.reload();
      }

      platforms.forEach(p => {
        p.y += 2;
        if (
          player.x < p.x + p.width &&
          player.x + player.width > p.x &&
          player.y + player.height > p.y &&
          player.y + player.height < p.y + p.height + 10 &&
          player.dy > 0
        ) {
          player.dy = jumpPower;
          score++;
          document.getElementById("score").textContent = "Skor: " + score;
        }
      });

      platforms = platforms.filter(p => p.y < canvas.height);

      if (Math.random() < 0.02) createPlatform();

      drawPlayer();
      drawPlatforms();

      requestAnimationFrame(update);
    }

    canvas.addEventListener("click", () => {
      if (player.dy === 0) {
        player.dy = jumpPower;
      }
    });

    unicornImg.onload = () => {
      update();
    };
  </script>
</body>
</html>
