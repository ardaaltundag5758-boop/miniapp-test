<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Uni Jump - Ice Edition</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
            background-color: #121212;
            font-family: 'Segoe UI', Arial, sans-serif; 
            overflow: hidden; touch-action: none;
        }
        #game-container {
            position: relative; 
            width: 100%; max-width: 450px; 
            height: 100%; max-height: 850px;
            /* Arka plan kontrastı için hafif bir overlay ile birlikte resim */
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('Gemini_Generated_Image_rkng00rkng00rkng.jpg');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden; border-radius: 10px;
        }
        canvas { display: block; width: 100%; height: 100%; }
        #ui {
            position: absolute; top: 40px; left: 20px;
            color: #ff6b6b; font-size: 28px; font-weight: 900;
            text-shadow: 2px 2px 0px white; pointer-events: none;
            z-index: 5;
        }
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(8px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center; z-index: 100;
        }
        button {
            padding: 18px 55px; font-size: 26px; background: #ff6b6b;
            color: white; border: 4px solid white; border-radius: 40px;
            cursor: pointer; margin-top: 25px; font-weight: bold;
            box-shadow: 0 8px 0 #ee5253; transition: 0.1s;
        }
        button:active { transform: translateY(4px); box-shadow: 0 4px 0 #ee5253; }
        
        #joystick-wrapper {
            position: absolute; width: 100px; height: 100px;
            background: rgba(255, 255, 255, 0.2); border-radius: 50%;
            display: none; justify-content: center; align-items: center;
            z-index: 20; border: 2px solid rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }
        #joystick-knob {
            width: 45px; height: 45px; background: #00e676;
            border-radius: 50%; box-shadow: 0 0 15px rgba(0,230,118,0.6);
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">SKOR: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="joystick-wrapper"><div id="joystick-knob"></div></div>
    <div id="start-screen">
        <h1 style="font-size: 52px; margin-bottom: 5px; text-shadow: 4px 4px 0 #ff6b6b;">UNI JUMP</h1>
        <p style="opacity: 0.9; font-weight: bold;">Buzlu Dünyada Zıpla!</p>
        <button id="startBtn">BAŞLA</button>
    </div>
</div>

<script>
const container = document.getElementById('game-container');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const ui = document.getElementById('ui');
const startScreen = document.getElementById('start-screen');
const startBtn = document.getElementById('startBtn');
const knob = document.getElementById('joystick-knob');
const wrapper = document.getElementById('joystick-wrapper');

function resizeCanvas() {
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let player, platforms, gravity, jumpForce, score, gameActive = false;
let joystickActive = false;
let joystickX = 0, basePosX = 0, basePosY = 0;

class Player {
    constructor() {
        this.width = 40; this.height = 40;
        this.reset();
    }
    reset() {
        this.x = canvas.width / 2 - 20;
        this.y = canvas.height - 150;
        this.vx = 0; this.vy = 0;
    }
    draw() {
        // Karakter (Mantar Şapkalı Stil)
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.roundRect(this.x, this.y + 10, this.width, this.height - 10, 10);
        ctx.fill();
        ctx.fillStyle = '#ff6b6b';
        ctx.beginPath();
        ctx.arc(this.x + 20, this.y + 10, 22, Math.PI, 0);
        ctx.fill();
    }
    update() {
        this.vy += gravity;
        this.y += this.vy;
        this.vx = joystickX * 9;
        this.x += this.vx;
        if (this.x < 0) this.x = 0;
        if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
    }
}

class Platform {
    constructor(x, y, width = 85, isGround = false) {
        this.x = x; this.y = y;
        this.width = width; 
        this.height = 24; // İstediğin gibi kalınlaştırıldı
        this.isGround = isGround;
    }

    draw() {
        if (this.isGround) return;

        // 1. Gölge (Alt Kısım Parlaması için Kontrast)
        ctx.shadowBlur = 10;
        ctx.shadowColor = 'rgba(0,0,0,0.3)';

        // 2. Ana Gövde - Buzlu Mavi Karakteristik Gradyan
        let grad = ctx.createLinearGradient(this.x, this.y, this.x, this.y + this.height);
        grad.addColorStop(0,   '#e3f2fd');
        grad.addColorStop(0.4, '#81d4fa');
        grad.addColorStop(0.7, '#4fc3f7');
        grad.addColorStop(1,   '#0288d1');

        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.roundRect(this.x, this.y, this.width, this.height, 16); 
        ctx.fill();
        ctx.shadowBlur = 0; // Diğer çizimler için gölgeyi sıfırla

        // 3. İç Parlama Efekti
        ctx.fillStyle = 'rgba(255,255,255,0.45)';
        ctx.beginPath();
        ctx.roundRect(this.x + 6, this.y + 3, this.width - 12, 12, 10);
        ctx.fill();

        // 4. Kenar Çizgisi (Cartoon Kontrast)
        ctx.strokeStyle = 'rgba(0,0,0,0.2)';
        ctx.lineWidth = 1.5;
        ctx.strokeRect(this.x, this.y, this.width, this.height);

        // 5. Kalın Beyaz Kar Tabakası (Üst Kısım)
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.roundRect(this.x + 4, this.y - 4, this.width - 8, 16, 10);
        ctx.fill();

        // 6. 4 Adet Uzun Buz Sarkıtı
        ctx.fillStyle = '#e3f2fd';
        const positions = [0.18, 0.38, 0.62, 0.82];
        const lengths = [22, 28, 20, 25]; // Daha uzun yapıldı

        for (let i = 0; i < 4; i++) {
            const px = this.x + this.width * positions[i];
            const py = this.y + this.height - 2;

            ctx.beginPath();
            ctx.moveTo(px - 7, py);
            ctx.lineTo(px, py + lengths[i]);
            ctx.lineTo(px + 7, py);
            ctx.closePath();
            ctx.fill();
            
            // Sarkıt Parlaması
            ctx.fillStyle = 'rgba(255,255,255,0.6)';
            ctx.beginPath();
            ctx.moveTo(px - 3, py);
            ctx.lineTo(px, py + lengths[i] * 0.7);
            ctx.lineTo(px + 3, py);
            ctx.fill();
            ctx.fillStyle = '#e3f2fd'; // Renk sıfırla
        }
    }
}

function init() {
    player = new Player();
    platforms = [];
    gravity = 0.45;
    jumpForce = -15;
    score = 0;
    ui.innerText = `SKOR: 0`;
    
    // İlk zemin
    platforms.push(new Platform(0, canvas.height - 30, canvas.width, true));
    
    // Platformları dağıt
    for (let i = 1; i < 9; i++) {
        platforms.push(new Platform(
            Math.random() * (canvas.width - 90), 
            (canvas.height - 30) - (i * 120)
        ));
    }
}

function startGame() {
    startScreen.style.display = 'none';
    gameActive = true;
    init();
    animate();
}

startBtn.onclick = (e) => { e.stopPropagation(); startGame(); };

function animate() {
    if (!gameActive) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Kamera Takibi
    if (player.y < canvas.height / 3) {
        let moveUp = canvas.height / 3 - player.y;
        player.y += moveUp;
        score += Math.floor(moveUp / 10);
        ui.innerText = `SKOR: ${score}`;
        
        platforms.forEach(p => {
            p.y += moveUp;
            if (p.y > canvas.height) {
                p.y = 0;
                p.x = Math.random() * (canvas.width - 90);
                p.isGround = false; 
            }
        });
    }

    // Çarpışma Kontrolü ve Çizim
    platforms.forEach(p => {
        p.draw();
        // Sadece üst yüzeyle çarpışma (Hassas Ayar)
        if (player.vy > 0 && 
            player.x + player.width * 0.2 < p.x + p.width && 
            player.x + player.width * 0.8 > p.x) {
            if (player.y + player.height > p.y && 
                player.y + player.height < p.y + 15) { // Sadece en üst 15px
                player.y = p.y - player.height;
                player.vy = jumpForce;
            }
        }
    });

    player.update();
    player.draw();

    if (player.y > canvas.height) {
        gameActive = false;
        startScreen.style.display = 'flex';
        startScreen.innerHTML = `<h1 style="font-size:48px; text-shadow:4px 4px 0 #ff6b6b;">EYVAH!</h1><p style="font-size:24px; font-weight:bold;">Skor: ${score}</p><button id="restartBtn">TEKRAR DENE</button>`;
        document.getElementById('restartBtn').onclick = () => location.reload();
    } else {
        requestAnimationFrame(animate);
    }
}

// Kontroller
function startJoystick(e) {
    if (!gameActive) return;
    joystickActive = true;
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    const rect = container.getBoundingClientRect();
    basePosX = clientX - rect.left;
    basePosY = clientY - rect.top;
    wrapper.style.display = 'flex';
    wrapper.style.left = `${basePosX - 50}px`;
    wrapper.style.top = `${basePosY - 50}px`;
}

function moveJoystick(e) {
    if (!joystickActive) return;
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const rect = container.getBoundingClientRect();
    let deltaX = (clientX - rect.left) - basePosX;
    const maxDist = 50;
    if (Math.abs(deltaX) > maxDist) deltaX = (deltaX / Math.abs(deltaX)) * maxDist;
    knob.style.transform = `translateX(${deltaX}px)`;
    joystickX = deltaX / maxDist;
}

function endJoystick() {
    joystickActive = false; joystickX = 0;
    wrapper.style.display = 'none';
}

container.addEventListener('mousedown', startJoystick);
container.addEventListener('touchstart', (e) => { if(gameActive) e.preventDefault(); startJoystick(e); }, {passive: false});
window.addEventListener('mousemove', moveJoystick);
window.addEventListener('touchmove', (e) => { if(gameActive) e.preventDefault(); moveJoystick(e); }, {passive: false});
window.addEventListener('mouseup', endJoystick);
window.addEventListener('touchend', endJoystick);

</script>
</body>
</html>
