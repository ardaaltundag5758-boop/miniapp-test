<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Uni Jump - Free Joystick</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #0f0f0f;
            font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; touch-action: none;
        }
        #game-container {
            position: relative; width: 100%; max-width: 400px; height: 600px;
            background: linear-gradient(to bottom, #1e3c72 0%, #2a5298 100%);
            border: 4px solid #fff; border-radius: 12px; overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        canvas { display: block; }
        #ui {
            position: absolute; top: 15px; left: 15px;
            color: white; font-size: 24px; font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); pointer-events: none;
            z-index: 5;
        }
        /* JOYSTICK ALANI */
        #joystick-wrapper {
            position: absolute; bottom: 40px; left: 50%;
            transform: translateX(-50%); width: 120px; height: 120px;
            background: rgba(255, 255, 255, 0.15); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            z-index: 20; border: 2px solid rgba(255, 255, 255, 0.2);
        }
        #joystick-knob {
            width: 50px; height: 50px; background: #00e676;
            border-radius: 50%; box-shadow: 0 0 15px rgba(0,230,118,0.5);
            cursor: pointer; touch-action: none; position: absolute;
            transition: background 0.2s;
        }
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center; z-index: 30;
        }
        button {
            padding: 15px 45px; font-size: 22px; background: #00e676;
            color: black; border: none; border-radius: 30px;
            cursor: pointer; margin-top: 25px; font-weight: bold;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">Skor: 0</div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="joystick-wrapper">
        <div id="joystick-knob"></div>
    </div>

    <div id="start-screen">
        <h1 style="font-size: 45px; margin-bottom: 10px; color: #00e676;">UNI JUMP</h1>
        <p>Joystick'i her yöne kaydır!</p>
        <button onclick="startGame()">BAŞLA</button>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const ui = document.getElementById('ui');
const startScreen = document.getElementById('start-screen');
const knob = document.getElementById('joystick-knob');
const wrapper = document.getElementById('joystick-wrapper');

canvas.width = 400;
canvas.height = 600;

let player, platforms, gravity, jumpForce, score, gameActive;
let joystickActive = false;
let joystickX = 0; // Karakter sadece bunu kullanacak

class Player {
    constructor() {
        this.width = 36;
        this.height = 36;
        this.reset();
    }
    reset() {
        this.x = canvas.width / 2 - this.width / 2;
        this.y = canvas.height - 100;
        this.vx = 0;
        this.vy = 0;
    }
    draw() {
        ctx.fillStyle = '#00e676';
        ctx.beginPath();
        ctx.roundRect(this.x, this.y, this.width, this.height, 8);
        ctx.fill();
        ctx.fillStyle = '#000';
        ctx.fillRect(this.x + 8, this.y + 10, 5, 5);
        ctx.fillRect(this.x + 23, this.y + 10, 5, 5);
    }
    update() {
        this.vy += gravity;
        this.y += this.vy;
        
        // Sadece joystick'in sağ-sol verisini kullanıyoruz
        this.vx = joystickX * 8; 
        this.x += this.vx;

        if (this.x < 0) this.x = 0;
        if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
    }
}

class Platform {
    constructor(x, y, width = 80, isGround = false) {
        this.x = x; this.y = y; this.width = width;
        this.height = 14; this.isGround = isGround;
    }
    draw() {
        ctx.fillStyle = this.isGround ? '#795548' : '#fff';
        ctx.beginPath();
        ctx.roundRect(this.x, this.y, this.width, this.height, 5);
        ctx.fill();
    }
}

function init() {
    player = new Player();
    platforms = [];
    gravity = 0.35;
    jumpForce = -12;
    score = 0;
    gameActive = true;
    ui.innerText = `Skor: 0`;
    platforms.push(new Platform(0, canvas.height - 20, canvas.width, true));
    for (let i = 1; i < 7; i++) {
        platforms.push(new Platform(Math.random() * (canvas.width - 80), (canvas.height - 20) - (i * 105)));
    }
}

function startGame() {
    startScreen.style.display = 'none';
    init();
    animate();
}

function animate() {
    if (!gameActive) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (player.y < canvas.height / 2.5) {
        let moveUp = canvas.height / 2.5 - player.y;
        player.y += moveUp;
        score += Math.floor(moveUp);
        ui.innerText = `Skor: ${score}`;
        platforms.forEach(p => {
            p.y += moveUp;
            if (p.y > canvas.height) {
                p.y = 0; p.x = Math.random() * (canvas.width - p.width);
                p.isGround = false; p.width = 80;
            }
        });
    }

    platforms.forEach(p => {
        p.draw();
        if (player.vy > 0 && 
            player.x + player.width * 0.2 < p.x + p.width && 
            player.x + player.width * 0.8 > p.x &&
            player.y + player.height > p.y && player.y + player.height < p.y + p.height + 15) {
            player.vy = jumpForce;
        }
    });

    player.update();
    player.draw();

    if (player.y > canvas.height) {
        gameActive = false;
        startScreen.style.display = 'flex';
        startScreen.innerHTML = `<h1>OYUN BİTTİ</h1><p>Skor: ${score}</p><button onclick="startGame()">TEKRAR</button>`;
    }
    requestAnimationFrame(animate);
}

// --- SERBEST JOYSTICK MANTIĞI ---
function handleJoystick(e) {
    if (!joystickActive) return;
    
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    
    const rect = wrapper.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;
    
    let deltaX = clientX - centerX;
    let deltaY = clientY - centerY;
    
    // Joystick topunun halka dışına çıkmaması için sınır (r = 50px)
    const maxDist = 50;
    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
    
    if (distance > maxDist) {
        deltaX = (deltaX / distance) * maxDist;
        deltaY = (deltaY / distance) * maxDist;
    }
    
    // Görsel olarak her yöne hareket ettir
    knob.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
    
    // Karakter için sadece X (sağ-sol) oranını al (-1 ile 1 arası)
    joystickX = deltaX / maxDist; 
}

function stopJoystick() {
    joystickActive = false;
    knob.style.transform = `translate(0px, 0px)`;
    joystickX = 0;
}

knob.addEventListener('mousedown', () => joystickActive = true);
knob.addEventListener('touchstart', (e) => { joystickActive = true; e.preventDefault(); });
window.addEventListener('mousemove', handleJoystick);
window.addEventListener('touchmove', handleJoystick);
window.addEventListener('mouseup', stopJoystick);
window.addEventListener('touchend', stopJoystick);

</script>
</body>
</html>
