<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stack Ball Mobile Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a1a1a; touch-action: none; }
        #game-ui { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; z-index: 10; pointer-events: none; }
        #score { margin-top: 50px; font-size: 60px; font-family: sans-serif; font-weight: 900; color: white; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        #start-btn { position: absolute; bottom: 100px; padding: 15px 60px; font-size: 24px; background: white; border: none; border-radius: 50px; font-weight: bold; pointer-events: auto; }
    </style>
</head>
<body>
    <div id="game-ui">
        <div id="score">0</div>
        <button id="start-btn" onclick="startGame()">BAŞLA</button>
    </div>

    <script>
        let scene, camera, renderer, ball, mainPivot, layers = [], fragments = [];
        let isDown = false, gameActive = false, score = 0;
        let clock = new THREE.Clock();
        
        // --- VİDEODAKİ HIZ VE FİZİK AYARLARI ---
        const ROT_SPEED = 1.1;        // Videodaki orta-yavaş dönüş hızı
        const GRAVITY = -42.0;        // Topun düşüş ivmesi
        const JUMP_FORCE = 17.5;      // Zıplama yüksekliği
        const CRUSH_SPEED = -30.0;    // Videodaki kontrollü aşağı iniş hızı
        const RING_DEPTH = 2.2;
        const LAYER_GAP = 0.3;        
        const TOTAL_STEP = RING_DEPTH + LAYER_GAP;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x4834d4); // Videodaki mor/mavi tonu

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 35, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Telefon performansı için
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(10, 30, 20);
            scene.add(sun);

            mainPivot = new THREE.Group();
            scene.add(mainPivot);

            // Merkez Direk
            const tower = new THREE.Mesh(
                new THREE.CylinderGeometry(3.5, 3.5, 1000, 32),
                new THREE.MeshPhongMaterial({ color: 0xffffff }) // Videodaki beyaz direk
            );
            mainPivot.add(tower);

            // Top
            ball = new THREE.Mesh(
                new THREE.SphereGeometry(1.1, 24, 24),
                new THREE.MeshPhongMaterial({ color: 0xffffff })
            );
            ball.position.set(0, 30, 6.8); 
            scene.add(ball);

            createLevel();

            // Mobil ve PC Kontrolleri
            const handleDown = (e) => { if(gameActive) isDown = true; if(e.cancelable) e.preventDefault(); };
            const handleUp = () => isDown = false;
            window.addEventListener('mousedown', handleDown);
            window.addEventListener('mouseup', handleUp);
            window.addEventListener('touchstart', handleDown, {passive: false});
            window.addEventListener('touchend', handleUp);
            
            animate();
        }

        function createLevel() {
            for (let i = 0; i < 100; i++) {
                const layerGroup = new THREE.Group();
                layerGroup.position.y = 30 - (i * TOTAL_STEP);
                
                const isBlack = i > 5 && Math.random() < 0.22 && i < 95;
                const color = isBlack ? 0x222222 : (i % 2 === 0 ? 0xffbe76 : 0xf0932b);
                
                const segments = 10; // Parçaların videodaki gibi büyük olması için segment azaldı
                const angleStep = (Math.PI * 2) / segments;

                for(let j = 0; j < segments; j++) {
                    const shape = new THREE.Shape();
                    shape.absarc(0, 0, 8.0, j * angleStep + 0.05, (j + 1) * angleStep - 0.05, false);
                    shape.absarc(0, 0, 5.5, (j + 1) * angleStep - 0.05, j * angleStep + 0.05, true);

                    const geometry = new THREE.ExtrudeGeometry(shape, { depth: RING_DEPTH, bevelEnabled: false });
                    const material = new THREE.MeshPhongMaterial({ color: color });
                    
                    const piece = new THREE.Mesh(geometry, material);
                    piece.rotation.x = Math.PI / 2;
                    piece.position.y = RING_DEPTH / 2; 
                    piece.userData = { fatal: isBlack, angle: j * angleStep + (angleStep/2) };
                    layerGroup.add(piece);
                }
                layerGroup.rotation.y = i * 0.2; 
                mainPivot.add(layerGroup);
                layers.push(layerGroup);
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('start-btn').style.display = 'none';
            clock.start();
        }

        function animate() {
            requestAnimationFrame(animate);
            let dt = clock.getDelta();
            if (dt > 0.05) dt = 0.016; 

            mainPivot.rotation.y += ROT_SPEED * dt; 

            // Videodaki "Dışa Patlama" Efekti
            for (let i = fragments.length - 1; i >= 0; i--) {
                const f = fragments[i];
                f.position.add(f.userData.vel.clone().multiplyScalar(dt * 60));
                f.rotation.z += f.userData.rotVel; // Kendi ekseninde dönme
                f.userData.vel.y -= 0.6 * dt * 60; // Yerçekimi etkisi
                if(f.position.y < -50) { scene.remove(f); fragments.splice(i, 1); }
            }

            if (gameActive) {
                if (isDown) {
                    ballVel = CRUSH_SPEED;
                } else {
                    ballVel += GRAVITY * dt;
                }

                ball.position.y += ballVel * dt;

                for (let i = 0; i < layers.length; i++) {
                    const l = layers[i];
                    const diff = ball.position.y - l.position.y;

                    if (diff < RING_DEPTH && diff > 0 && ballVel < 0) {
                        if (isDown) {
                            if (l.children[0].userData.fatal) {
                                gameActive = false;
                                setTimeout(() => location.reload(), 500);
                                return;
                            }
                            explodeLayer(l);
                            layers.splice(i, 1);
                            score += 10;
                            document.getElementById('score').innerText = score;
                            break; 
                        } else {
                            ballVel = JUMP_FORCE;
                            ball.position.y = l.position.y + RING_DEPTH;
                            break;
                        }
                    }
                }

                camera.position.y = THREE.MathUtils.lerp(camera.position.y, ball.position.y + 18, 5 * dt);
                camera.lookAt(0, ball.position.y - 10, 0);
            }
            renderer.render(scene, camera);
        }

        function explodeLayer(layer) {
            const currentRotation = mainPivot.rotation.y;
            while(layer.children.length > 0) {
                const p = layer.children[0];
                const worldPos = new THREE.Vector3();
                p.getWorldPosition(worldPos);
                
                mainPivot.remove(p);
                p.position.copy(worldPos);
                
                // Videodaki gibi dışa doğru fırlatma kuvveti
                const angle = p.userData.angle + currentRotation;
                const force = 0.8 + Math.random() * 0.5;
                p.userData.vel = new THREE.Vector3(Math.cos(angle) * force, 0.5, -Math.sin(angle) * force);
                p.userData.rotVel = (Math.random() - 0.5) * 0.2;
                
                scene.add(p);
                fragments.push(p);
            }
            mainPivot.remove(layer);
        }

        init();
    </script>
</body>
</html>
