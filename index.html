<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flashy App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #000000; 
            --card: #111111; 
            --gold: #FFD700;
            --gray: #666666; 
            --nav-red: #FF3B30;
            --premium-blue: #007AFF;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', -apple-system, sans-serif; overflow: hidden; width: 100%; height: 100vh; }

        .tab-content { display: none; height: calc(100vh - 70px); overflow-y: auto; padding: 20px 20px 100px 20px; }
        .tab-content.active { display: flex; flex-direction: column; }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px);
            display: grid; grid-template-columns: repeat(2, 1fr);
            border-top: 1px solid #1a1a1a; z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 4px; color: var(--gray); font-size: 0.75rem; font-weight: 600; cursor: pointer;
            position: relative; transition: 0.3s;
        }
        .nav-item.active { color: #fff; }
        .nav-item.active::after {
            content: ""; position: absolute; bottom: 8px; width: 20px; height: 3px;
            background: var(--nav-red); border-radius: 10px; box-shadow: 0 0 8px var(--nav-red);
        }

        /* PROFIL ALANI */
        .welcome-header { text-align: center; margin-top: 20px; margin-bottom: 40px; }
        .avatar-main { 
            width: 85px; height: 85px; border-radius: 50%; border: 2px solid var(--nav-red); 
            padding: 3px; margin-bottom: 15px; object-fit: cover; background: #1a1a1a;
            box-shadow: 0 0 15px rgba(255, 59, 48, 0.2);
        }
        
        /* RÜTBE (BADGE) STİLİ */
        .user-info-wrapper { display: flex; align-items: center; justify-content: center; gap: 8px; }
        .rank-badge {
            font-size: 0.65rem; font-weight: 800; text-transform: uppercase;
            padding: 3px 8px; border-radius: 6px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05); color: #fff; letter-spacing: 0.5px;
        }
        .rank-diamond { border-color: #b9f2ff; color: #b9f2ff; box-shadow: 0 0 8px rgba(185, 242, 255, 0.3); }
        .rank-gold { border-color: #ffd700; color: #ffd700; }
        .rank-platinum { border-color: #e5e4e2; color: #e5e4e2; }

        .score-card { 
            background: linear-gradient(145deg, #161616, #0a0a0a); 
            border-radius: 30px; padding: 30px; border: 1px solid #222;
            text-align: center; margin-bottom: 20px;
        }
        .score-value { font-size: 3.5rem; font-weight: 900; letter-spacing: -2px; color: #fff; }
        .score-label { color: var(--gray); font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        .stat-box { 
            background: var(--card); border-radius: 20px; padding: 20px; 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;
            border: 1px solid #1a1a1a;
        }
        .stat-info { display: flex; flex-direction: column; gap: 4px; }
        .stat-label { color: var(--gray); font-size: 0.8rem; font-weight: 600; }
        .stat-res { font-size: 1.1rem; font-weight: 700; }
        .premium-tag { color: var(--premium-blue); font-size: 0.75rem; font-weight: 800; border: 1px solid var(--premium-blue); padding: 2px 8px; border-radius: 50px; }

        .placeholder-text { text-align: center; margin-top: 50px; color: var(--gray); font-style: italic; }
    </style>
</head>
<body>

<div id="home" class="tab-content active">
    <div class="welcome-header">
        <img id="u-pic" class="avatar-main" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
        <div class="user-info-wrapper">
            <span id="u-rank" class="rank-badge">...</span>
            <h2 id="u-name" style="font-size: 1.4rem;">Loading...</h2>
        </div>
    </div>
    
    <div class="score-card">
        <div class="score-value" id="total-flsy">0</div>
        <div class="score-label">Total FLSY Points</div>
    </div>

    <div class="stat-box">
        <div class="stat-info"><span class="stat-label">Account Age</span><span class="stat-res" id="acc-age">... years</span></div>
        <i class="fas fa-calendar-alt" style="color: var(--nav-red);"></i>
    </div>

    <div class="stat-box">
        <div class="stat-info"><span class="stat-label">Telegram Premium</span><span class="stat-res" id="is-premium">No</span></div>
        <div id="prem-badge"></div>
    </div>
</div>

<div id="friends" class="tab-content">
    <h2 style="text-align:center;">Friends</h2>
    <p class="placeholder-text">Invite friends to get more FLSY.</p>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('home')"><i class="fas fa-home"></i><span>Home</span></div>
    <div class="nav-item" onclick="switchTab('friends')"><i class="fas fa-users"></i><span>Friends</span></div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function initProfile() {
        const user = tg.initDataUnsafe.user;
        const uNameElement = document.getElementById('u-name');
        const uPicElement = document.getElementById('u-pic');
        const uRankElement = document.getElementById('u-rank');

        if (user) {
            uNameElement.innerText = user.first_name;
            
            if (user.photo_url) {
                uPicElement.src = user.photo_url;
                uPicElement.onerror = function() { this.src = "https://cdn-icons-png.flaticon.com/512/149/149071.png"; };
            }

            const userId = user.id;
            let age = 1;

            if (userId < 50000000) age = 11;
            else if (userId < 150000000) age = 10;
            else if (userId < 250000000) age = 9;
            else if (userId < 450000000) age = 8;
            else if (userId < 700000000) age = 7;
            else if (userId < 1000000000) age = 6;
            else if (userId < 1300000000) age = 5;
            else if (userId < 1800000000) age = 4;
            else if (userId < 5000000000) age = 3;
            else if (userId < 6500000000) age = 2;
            else age = 1;

            // RÜTBE ATAMASI
            const ranks = {
                1: { name: "Apprentice", class: "" },
                2: { name: "Bronze", class: "" },
                3: { name: "Bronze Plus", class: "" },
                4: { name: "Silver", class: "" },
                5: { name: "Silver Plus", class: "" },
                6: { name: "Gold", class: "rank-gold" },
                7: { name: "Gold Plus", class: "rank-gold" },
                8: { name: "Platinum", class: "rank-platinum" },
                9: { name: "Platinum Plus", class: "rank-platinum" },
                10: { name: "Diamond", class: "rank-diamond" },
                11: { name: "Diamond", class: "rank-diamond" }
            };

            const currentRank = ranks[age] || ranks[1];
            uRankElement.innerText = currentRank.name;
            if (currentRank.class) uRankElement.classList.add(currentRank.class);

            const hasPremium = user.is_premium || false;
            let points = age * 450;
            if (hasPremium) points += 1000;

            document.getElementById('acc-age').innerText = age + " years";
            document.getElementById('total-flsy').innerText = points.toLocaleString();
            
            if (hasPremium) {
                document.getElementById('is-premium').innerText = "Active";
                document.getElementById('prem-badge').innerHTML = '<span class="premium-tag">PREMIUM</span>';
            }
        }
    }

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => {
            i.classList.remove('active');
            const label = i.querySelector('span').innerText.toLowerCase();
            if(label === tabId) i.classList.add('active');
        });
        tg.HapticFeedback.impactOccurred('light');
    }

    window.onload = () => { initProfile(); };
</script>
</body>
</html>
