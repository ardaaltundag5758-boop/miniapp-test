<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flashy Farm</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #000000; --card: #121212; --accent: #fcd535; --text: #ffffff; --gray: #888888; --blue: #007aff; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }
        
        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 12px 25px; border-radius: 30px; font-weight: bold; z-index: 10000; transition: top 0.5s ease; }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; position: absolute; top: 0; width: 100%; z-index: 1000; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); }
        .user-pic { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--accent); }
        .balance-box { background: var(--card); padding: 6px 15px; border-radius: 20px; border: 1px solid var(--accent); font-weight: bold; display: flex; align-items: center; gap: 8px; }

        .container { height: 100vh; padding-top: 80px; padding-bottom: 80px; overflow-y: auto; }
        .page { display: none; padding: 0 20px; }
        .page.active { display: block; }

        .farm-card { background: var(--card); border: 1px solid #333; padding: 25px; border-radius: 25px; margin-top: 20px; text-align: center; }
        .progress-container { background: #000; height: 50px; border-radius: 15px; position: relative; overflow: hidden; margin: 20px 0; border: 1px solid #333; }
        .progress-bar { background: linear-gradient(90deg, #fcd535, #e67e22); width: 0%; height: 100%; transition: width 1s linear; }
        .timer-text { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold; width: 100%; }

        .card { background: var(--card); border: 1px solid #222; border-radius: 18px; padding: 15px; margin-bottom: 15px; }
        .list-item { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; background: #1a1a1a; padding: 15px; border-radius: 15px; border: 1px solid #222; }
        .btn { border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-accent { background: var(--accent); color: #000; }
        .btn-blue { background: var(--blue); color: #fff; width: 100%; margin-top: 10px; }

        .nav { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { color: var(--gray); font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>

    <div id="toast">Başarıyla eklendi</div>

    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <img id="u-pic" class="user-pic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
            <span id="u-name" style="font-weight: 600;">Yükleniyor...</span>
        </div>
        <div class="balance-box">
            <i class="fas fa-coins"></i>
            <span id="global-bal">0</span>
        </div>
    </div>

    <div class="container">
        <div id="page-farm" class="page active">
            <div class="farm-card">
                <p style="color:var(--gray); margin-bottom:10px;">Farming OXN</p>
                <h1 style="font-size: 3rem; margin-bottom: 20px;" id="farm-amount">0.00000</h1>
                
                <div style="text-align: left; font-size: 0.9rem; color: var(--gray);">
                    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                        <span>Hourly Rate:</span><span style="color:#fff;">9 OXN/hr</span>
                    </div>
                </div>

                <div class="progress-container">
                    <div id="farm-progress" class="progress-bar"></div>
                    <span id="claim-timer" class="timer-text">Süre Hesaplanıyor...</span>
                </div>

                <button id="btn-claim" class="btn btn-blue" onclick="processClaim()" disabled style="opacity:0.5;">
                    Boost Farm
                </button>
            </div>
        </div>

        <div id="page-tasks" class="page">
            <h2 style="margin: 20px 0;">Görevler</h2>
            <div id="tasks-list"></div>
        </div>

        <div id="page-friends" class="page">
            <h2 style="margin: 20px 0;">Dostlar</h2>
            <div class="card" style="text-align:center;">
                <p style="color:var(--gray)">Arkadaşlarını davet et!</p>
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <button class="btn btn-accent" onclick="copyRef()" style="flex:1">Kopyala</button>
                    <button class="btn btn-blue" onclick="shareRef()" style="flex:2; margin-top:0">Davet Et</button>
                </div>
            </div>
            <h3 id="friend-count" style="margin-top:20px;">Dostların (0)</h3>
            <div id="friends-list"></div>
        </div>

        <div id="page-wallet" class="page">
            <div style="text-align:center; padding:50px 0;">
                <i class="fas fa-wallet" style="font-size:4rem; color:var(--accent); margin-bottom:20px;"></i>
                <p style="color:var(--gray)">Toplam Bakiye</p>
                <h1 style="font-size:3.5rem;" id="wallet-bal">0</h1>
                <button class="btn btn-blue" style="opacity:0.5">Çekim (Yakında)</button>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="nav('farm', this)"><i class="fas fa-seedling"></i>FARM</div>
        <div class="nav-item" onclick="nav('tasks', this)"><i class="fas fa-tasks"></i>TASKS</div>
        <div class="nav-item" onclick="nav('friends', this)"><i class="fas fa-users"></i>FRIENDS</div>
        <div class="nav-item" onclick="nav('wallet', this)"><i class="fas fa-wallet"></i>WALLET</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
