<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Uni Jump - Telegram Mini App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #6a11cb 0%, #2575fc 100%);
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">Skor: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="start-screen">
        <h1>UNI JUMP</h1>
        <p>Sağa/Sola gitmek için dokun veya ok tuşlarını kullan!</p>
        <button onclick="startGame()">BAŞLA</button>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const ui = document.getElementById('ui');
const startScreen = document.getElementById('start-screen');

canvas.width = 400;
canvas.height = 600;

// Oyun Değişkenleri
let player, platforms, gravity, jumpForce, score, gameActive, cameraY;

class Player {
    constructor() {
        this.width = 40;
        this.height = 40;
        this.x = canvas.width / 2 - 20;
        this.y = canvas.height - 100;
        this.vx = 0;
        this.vy = 0;
    }

    draw() {
        ctx.fillStyle = '#ffeb3b'; // Karakter rengi (Sarı)
        ctx.beginPath();
        ctx.arc(this.x + this.width/2, this.y + this.height/2, this.width/2, 0, Math.PI * 2);
        ctx.fill();
        // Gözler
        ctx.fillStyle = 'black';
        ctx.fillRect(this.x + 10, this.y + 12, 5, 5);
        ctx.fillRect(this.x + 25, this.y + 12, 5, 5);
    }

    update() {
        this.vy += gravity;
        this.y += this.vy;
        this.x += this.vx;

        // Ekran kenarlarından geçiş
        if (this.x > canvas.width) this.x = -this.width;
        if (this.x < -this.width) this.x = canvas.width;
    }
}

class Platform {
    constructor(y) {
        this.width = 70;
        this.height = 15;
        this.x = Math.random() * (canvas.width - this.width);
        this.y = y;
    }

    draw() {
        ctx.fillStyle = '#4caf50'; // Platform rengi (Yeşil)
        ctx.fillRect(this.x, this.y, this.width, this.height);
        ctx.strokeStyle = 'white';
        ctx.strokeRect(this.x, this.y, this.width, this.height);
    }
}

function init() {
    player = new Player();
    platforms = [];
    gravity = 0.25;
    jumpForce = -10;
    score = 0;
    cameraY = 0;
    gameActive = true;

    // İlk platformlar
    for (let i = 0; i < 7; i++) {
        platforms.push(new Platform(canvas.height - (i * 100)));
    }
}

function startGame() {
    startScreen.style.display = 'none';
    init();
    animate();
}

function animate() {
    if (!gameActive) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Kamera takibi
    if (player.y < canvas.height / 2) {
        let diff = canvas.height / 2 - player.y;
        player.y += diff;
        score += Math.floor(diff);
        ui.innerText = `Skor: ${score}`;
        
        platforms.forEach(p => {
            p.y += diff;
            if (p.y > canvas.height) {
                p.y = 0;
                p.x = Math.random() * (canvas.width - p.width);
            }
        });
    }

    // Platformlar ve Çarpışma
    platforms.forEach(p => {
        p.draw();
        if (player.vy > 0 && 
            player.x + player.width > p.x && 
            player.x < p.x + p.width &&
            player.y + player.height > p.y && 
            player.y + player.height < p.y + p.height + 10) {
            player.vy = jumpForce;
        }
    });

    player.update();
    player.draw();

    // Ölme kontrolü
    if (player.y > canvas.height) {
        gameActive = false;
        startScreen.style.display = 'flex';
        startScreen.innerHTML = `<h1>OYUN BİTTİ</h1><p>Skorun: ${score}</p><button onclick="startGame()">TEKRAR DENE</button>`;
    }

    requestAnimationFrame(animate);
}

// Kontroller
window.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') player.vx = -5;
    if (e.key === 'ArrowRight') player.vx = 5;
});

window.addEventListener('keyup', (e) => {
    if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') player.vx = 0;
});

// Mobil Dokunma Kontrolü
window.addEventListener('touchstart', (e) => {
    const touchX = e.touches[0].clientX;
    if (touchX < window.innerWidth / 2) player.vx = -5;
    else player.vx = 5;
});

window.addEventListener('touchend', () => {
    player.vx = 0;
});

</script>
</body>
</html>
