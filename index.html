<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flashy Stack 3D</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --card: #121212; --accent: #fcd535; --text: #ffffff; --gray: #888888; --blue: #007aff; --red: #ff4444; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        /* Header Yapısı */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; position: absolute; top: 0; width: 100%; z-index: 1000; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .profile-pic { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--accent); overflow: hidden; background: #222; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        .top-balance { background: rgba(18, 18, 18, 0.8); padding: 6px 15px; border-radius: 20px; border: 1px solid var(--accent); font-weight: bold; display: flex; align-items: center; gap: 8px; backdrop-filter: blur(5px); }

        /* Ana Konteyner */
        .container { height: 100vh; padding-top: 70px; padding-bottom: 90px; overflow-y: auto; }
        .page { display: none; padding: 0 20px; animation: fadeIn 0.3s ease; }
        .page.active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 3D Oyun Alanı */
        #game-page { padding: 0; position: relative; overflow: hidden; height: 100%; }
        #game-canvas-container { width: 100%; height: 100%; }
        .game-ui { position: absolute; top: 10px; width: 100%; text-align: center; pointer-events: none; }
        .score-box { font-size: 2.5rem; font-weight: 900; color: white; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        
        /* Popup & Screens */
        .overlay-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .card-popup { background: var(--card); border: 1px solid #333; padding: 30px; border-radius: 24px; width: 85%; }

        /* Liste ve Kart Tasarımları */
        .task-item, .friend-item { background: var(--card); border: 1px solid #222; border-radius: 16px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; }
        .info-group { display: flex; align-items: center; gap: 12px; }
        .btn-action { background: var(--accent); color: black; border: none; padding: 8px 16px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        .btn-action:disabled { background: #333; color: #777; }
        .btn-main { background: var(--blue); color: white; width: 100%; padding: 15px; border-radius: 16px; border: none; font-weight: bold; font-size: 1.1rem; margin-top: 10px; }

        /* Navigasyon */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; backdrop-filter: blur(10px); z-index: 1000; }
        .nav-item { color: var(--gray); font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: var(--accent); transform: translateY(-3px); }
        .nav-item i { font-size: 1.3rem; }
    </style>
</head>
<body>

    <div class="header">
        <div class="user-info">
            <div class="profile-pic"><img id="user-photo" src=""></div>
            <div id="user-name" style="font-weight: bold;">Yükleniyor...</div>
        </div>
        <div class="top-balance">
            <i class="fas fa-coins" style="color:var(--accent)"></i>
            <span id="global-balance">0</span>
        </div>
    </div>

    <div class="container">
        <div id="page-game" class="page active-page">
            <div id="game-canvas-container"></div>
            <div class="game-ui">
                <div class="score-box" id="live-score">0</div>
                <div style="color:var(--accent); font-weight:bold;">LEVEL <span id="live-level">1</span></div>
            </div>

            <div id="start-screen" class="overlay-screen">
                <h1 style="font-size: 3rem; margin-bottom: 0;">STACK</h1>
                <h1 style="font-size: 3rem; color:var(--accent); margin-top: 0;">BALL 3D</h1>
                <button class="btn-main" style="width:200px" onclick="Game.start()">OYNA</button>
                <p style="color:var(--gray); margin-top:20px;">Basılı Tut ve Blokları Parçala!</p>
            </div>

            <div id="over-screen" class="overlay-screen" style="display:none;">
                <div class="card-popup">
                    <h2 id="result-title">OYUN BİTTİ</h2>
                    <p style="color:var(--gray)">Kazanılan Ödül</p>
                    <h1 style="color:var(--accent); font-size:2.5rem;">+<span id="reward-val">0</span></h1>
                    <button class="btn-main" onclick="alert('Reklam henüz aktif değil!')" style="background:#333">REKLAMLA DEVAM (2X)</button>
                    <button class="btn-main" onclick="Game.reset()">TEKRAR DENE</button>
                </div>
            </div>
        </div>

        <div id="page-tasks" class="page">
            <h2 style="margin-bottom:20px;">Görevler</h2>
            <div id="tasks-container">
                </div>
        </div>

        <div id="page-friends" class="page">
            <h2>Arkadaşlarını Davet Et</h2>
            <div style="background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--accent); margin-bottom:20px; text-align:center;">
                <p style="margin:0; font-size:0.9rem; color:var(--gray)">Her başarılı davet için</p>
                <h2 style="margin:5px 0; color:var(--accent)">+30 FLASHY</h2>
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <button class="btn-action" onclick="copyInviteLink()" style="flex:1">Kopyala</button>
                    <button class="btn-action" onclick="shareInviteLink()" style="flex:2; background:var(--blue); color:white;">Arkadaş Gönder</button>
                </div>
            </div>
            <h3>Davet Edilenler (<span id="friend-count">0</span>)</h3>
            <div id="friends-list">
                </div>
        </div>

        <div id="page-wallet" class="page">
            <div style="text-align:center; padding:40px 0;">
                <i class="fas fa-wallet" style="font-size:4rem; color:var(--accent); margin-bottom:20px;"></i>
                <p style="color:var(--gray); margin:0;">Toplam Bakiye</p>
                <h1 style="font-size:3.5rem; margin:10px 0;" id="wallet-balance">0</h1>
                <div style="display:flex; gap:10px; justify-content:center; margin-top:20px;">
                    <button class="btn-action" style="padding:15px 30px; background:#1a1a1a; color:#555" disabled>Çekim Yap</button>
                    <button class="btn-action" style="padding:15px 30px; background:#1a1a1a; color:#555" disabled>Market</button>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchPage('game', this)"><i class="fas fa-play"></i>OYUN</div>
        <div class="nav-item" onclick="switchPage('tasks', this)"><i class="fas fa-tasks"></i>GÖREVLER</div>
        <div class="nav-item" onclick="switchPage('friends', this)"><i class="fas fa-users"></i>DOSTLAR</div>
        <div class="nav-item" onclick="switchPage('wallet', this)"><i class="fas fa-wallet"></i>CÜZDAN</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
