<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stack Ball - Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Arial Black', sans-serif; background: #000; }
        #game-ui { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; pointer-events: none; }
        #start-btn { 
            padding: 20px 60px; font-size: 28px; font-weight: bold; background: #fff; border: none; 
            border-radius: 50px; cursor: pointer; pointer-events: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        #score-display { position: absolute; top: 40px; font-size: 60px; font-weight: 900; color: white; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="game-ui">
        <div id="score-display">0</div>
        <button id="start-btn" onclick="startGame()">BAŞLA</button>
    </div>

    <script>
        let scene, camera, renderer, ball, layers = [], fragments = [];
        let isDown = false, gameActive = false, score = 0;
        
        let ballY = 20;
        let ballVel = 0; 
        const GRAVITY = 0.018;    // Yerçekimi kuvveti
        const JUMP_FORCE = 0.28;   // Sekme kuvveti
        const CRUSH_SPEED = 0.6;   // Tıklandığında aşağı iniş hızı (KESİN AŞAĞI)
        const LAYER_GAP = 4.0; 

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xff4757);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 30, 40);
            camera.lookAt(0, 10, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.9);
            const sun = new THREE.DirectionalLight(0xffffff, 0.4);
            sun.position.set(10, 20, 10);
            scene.add(ambient, sun);

            // Merkez Direk
            const tower = new THREE.Mesh(
                new THREE.CylinderGeometry(2.8, 2.8, 1000, 32),
                new THREE.MeshPhongMaterial({ color: 0x111111 })
            );
            scene.add(tower);

            // Top
            ball = new THREE.Mesh(
                new THREE.SphereGeometry(1.0, 32, 32),
                new THREE.MeshPhongMaterial({ color: 0xffffff })
            );
            ball.position.set(0, ballY, 4.2);
            scene.add(ball);

            createLevel();

            // Kontroller - Pointer Events (Mobil ve Masaüstü birleşik)
            window.addEventListener('pointerdown', (e) => { 
                if(gameActive) { isDown = true; ballVel = 0; } // Hızı sıfırla ki anında aşağı insin
            });
            window.addEventListener('pointerup', () => isDown = false);
            
            animate();
        }

        function createLevel() {
            for (let i = 0; i < 60; i++) {
                const layerGroup = new THREE.Group();
                layerGroup.position.y = 20 - (i * LAYER_GAP);
                layerGroup.rotation.y = i * 0.25;

                const isBlack = i > 4 && Math.random() < 0.2 && i < 58;
                const color = isBlack ? 0x222222 : 0x2ed573;

                for(let x=0; x<2; x++) {
                    for(let z=0; z<2; z++) {
                        const piece = new THREE.Mesh(
                            new THREE.BoxGeometry(5.0, 1.2, 5.0), 
                            new THREE.MeshPhongMaterial({ color: color })
                        );
                        piece.position.set(x === 0 ? -2.6 : 2.6, 0, z === 0 ? -2.6 : 2.6);
                        piece.userData = { fatal: isBlack };
                        layerGroup.add(piece);
                    }
                }
                scene.add(layerGroup);
                layers.push(layerGroup);
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('game-ui').style.display = 'none';
        }

        function animate() {
            requestAnimationFrame(animate);

            // Parçalanma Animasyonu
            for (let i = fragments.length - 1; i >= 0; i--) {
                const f = fragments[i];
                f.position.add(f.userData.vel);
                f.userData.vel.y -= 0.02;
                f.rotation.x += 0.2;
                if(f.position.y < -50) { scene.remove(f); fragments.splice(i, 1); }
            }

            if (gameActive) {
                if (isDown) {
                    // TIKLANDIĞINDA: Hız pozitif olamaz, sadece aşağı (Negatif) yönde iner.
                    ballVel = CRUSH_SPEED; 
                    ballY -= ballVel; 
                    checkCollision();
                } else {
                    // TIKLANMADIĞINDA: Klasik fizik (Yerçekimi ve Sekme)
                    ballVel -= GRAVITY; 
                    ballY += ballVel;

                    const currentLayer = layers.find(l => 
                        ballY <= l.position.y + 2.0 && 
                        ballY >= l.position.y + 0.5 &&
                        ballVel < 0 // Sadece aşağı düşerken seker
                    );

                    if (currentLayer) {
                        ballVel = JUMP_FORCE; // Sekme kuvveti ver (Yukarı fırlat)
                        ballY = currentLayer.position.y + 2.0; // Yüzeyde tut
                    }
                }

                ball.position.y = ballY;
                camera.position.y = ballY + 20;
                camera.lookAt(0, ballY - 5, 0);
            }

            renderer.render(scene, camera);
        }

        function checkCollision() {
            // Blok kırma kontrolü
            const lIdx = layers.findIndex(l => Math.abs(ballY - l.position.y) < 1.8);
            
            if (lIdx !== -1) {
                const l = layers[lIdx];
                if (l.children[0].userData.fatal) {
                    gameActive = false;
                    location.reload(); 
                    return;
                }
                explodeLayer(l);
                layers.splice(lIdx, 1);
                score += 10;
                document.getElementById('score-display').innerText = score;
            }
        }

        function explodeLayer(layer) {
            while(layer.children.length > 0) {
                const p = layer.children[0];
                const worldPos = new THREE.Vector3();
                p.getWorldPosition(worldPos);
                scene.remove(p);
                p.position.copy(worldPos);
                p.userData.vel = new THREE.Vector3(p.position.x * 0.3, 0.2, p.position.z * 0.3);
                scene.add(p);
                fragments.push(p);
            }
            scene.remove(layer);
        }

        init();
    </script>
</body>
</html>
