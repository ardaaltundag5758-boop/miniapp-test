<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flashy Farm</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #000000; --card: #121212; --accent: #fcd535; --text: #ffffff; --gray: #888888; --blue: #007aff; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; position: relative; z-index: 10; }
        .user-info { display: flex; align-items: center; gap: 10px; }
        .profile-pic { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #444; overflow: hidden; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        .top-balance { background: var(--card); padding: 5px 12px; border-radius: 20px; border: 1px solid var(--accent); font-weight: bold; font-size: 0.9rem; display: flex; align-items: center; gap: 5px; }

        .container { padding: 10px 20px 100px 20px; height: calc(100vh - 150px); overflow-y: auto; }
        .farm-card { background: var(--card); border-radius: 24px; padding: 24px; border: 1px solid #222; position: relative; overflow: hidden; }
        .progress-bg { position: absolute; left: 0; bottom: 0; height: 100%; background: rgba(0, 122, 255, 0.1); width: 0%; transition: width 1s linear; }
        
        .live-mining { font-size: 2.5rem; font-weight: bold; margin: 20px 0; text-align: center; }
        .btn-boost { position: relative; z-index: 2; background: var(--blue); color: white; width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
        .btn-boost:disabled { background: #1a1a1a; color: #555; }

        .task-card { background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .btn-claim { background: var(--accent); color: black; padding: 8px 16px; border-radius: 12px; font-weight: bold; border: none; }
        .btn-go { background: #222; color: white; padding: 8px 16px; border-radius: 12px; border: none; font-weight: bold; }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #222; backdrop-filter: blur(10px); z-index: 100; }
        .nav-item { color: var(--gray); font-size: 0.65rem; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 1.2rem; }

        .page { display: none; height: 100%; }
        .page.active-page { display: block; }

        /* OYUN ALANI */
        #game-canvas { width: 100%; height: 100%; background: #000; border-radius: 20px; touch-action: none; }
        .game-ui { position: absolute; top: 80px; left: 0; width: 100%; text-align: center; pointer-events: none; z-index: 5; }
        
        .wallet-btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-wallet { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: bold; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="header">
        <div class="user-info">
            <div class="profile-pic"><img id="user-photo" src="https://cdn-icons-png.flaticon.com/512/149/149071.png"></div>
            <div id="user-name" style="font-weight: bold; font-size: 0.85rem;">YÃ¼kleniyor...</div>
        </div>
        <div class="top-balance">
            <img src="https://cdn.discordapp.com/attachments/539009365391441921/1465903677524017421/5769619140443311194_99.jpg" style="width:18px; border-radius:50%">
            <span id="top-balance-val">0</span>
        </div>
    </div>

    <div class="container">
        <div id="page-farm" class="page active-page">
            <div class="farm-card">
                <div class="progress-bg" id="farm-progress"></div>
                <div style="position:relative; z-index:2">
                    <div style="display:flex; justify-content:space-between; color:var(--gray); font-size:0.8rem;">
                        <span>ðŸš€ KazÄ±m HÄ±zÄ±</span>
                        <span>22 FLASHY/saat</span>
                    </div>
                    <div class="live-mining" id="live-farm-val">0.00000</div>
                    <div style="text-align:center; color:var(--gray); font-size:0.9rem; margin-bottom:20px;" id="timer">Kalan: 24s 00d</div>
                    <button class="btn-boost" id="farm-btn" onclick="handleFarmClick()">Farming'i BaÅŸlat</button>
                </div>
            </div>
        </div>

        <div id="page-tasks" class="page">

            <div class="task-card">

                <button class="btn-go" id="btn-task-tg" onclick="doTask('tg')">Git</button>
            </div>
            <div class="task-card">
                <div><b>X HesabÄ±nÄ± Takip Et</b><br><small style="color:var(--accent)">+100 Flashy</small></div>
                <button class="btn-go" id="btn-task-x" onclick="doTask('x')">Git</button>
            </div>
            <div class="task-card">
                <div><b>1 ArkadaÅŸ Davet Et</b><br><small style="color:var(--accent)">+50 Flashy</small></div>
                <button class="btn-go" id="btn-task-ref1" onclick="doTask('ref1')">Git</button>
            </div>
        </div>

        <div id="page-game" class="page" style="position: relative;">
            <div class="game-ui">
                <div id="game-score" style="font-size: 2rem; font-weight: bold; color: white;">0</div>
                <div id="game-msg" style="color: var(--accent); font-size: 0.8rem;">BasÄ±lÄ± Tut ve ParÃ§ala!</div>
            </div>
            <canvas id="game-canvas"></canvas>
        </div>

        <div id="page-friends" class="page">
            <h3>Dostlar</h3>
            <div style="background:var(--card); padding:15px; border-radius:12px; border:1px solid #222;">
                <code id="invite-link-text" style="font-size:0.65rem; color:var(--accent)">YÃ¼kleniyor...</code>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button onclick="copyLink()" style="flex:1; padding:10px; border-radius:8px; border:none; background:#333; color:white;">Kopyala</button>
                    <button onclick="inviteFriend()" style="flex:2; padding:10px; border-radius:8px; border:none; background:var(--blue); color:white;">GÃ¶nder</button>
                </div>
            </div>
            <div id="friends-list" style="margin-top:20px;"></div>
        </div>

        <div id="page-wallet" class="page">
            <div class="farm-card" style="text-align:center;">
                <p style="color:var(--gray);">CÃ¼zdan Bakiyesi</p>
                <h2 style="font-size:2.5rem;" id="wallet-balance">0</h2>
                <div class="wallet-btn-group">
                    <button class="btn-wallet" style="background:#1a1a1a; color:#555;">YatÄ±r</button>
                    <button class="btn-wallet" style="background:#1a1a1a; color:#555;">Ã‡ek</button>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchPage('farm', this)"><i class="fas fa-tractor"></i>Ã‡Ä°FTLÄ°K</div>
        <div class="nav-item" onclick="switchPage('tasks', this)"><i class="fas fa-star"></i>GÃ–REVLER</div>
        <div class="nav-item" onclick="switchPage('game', this)"><i class="fas fa-gamepad"></i>OYUN</div>
        <div class="nav-item" onclick="switchPage('friends', this)"><i class="fas fa-user-plus"></i>DOSTLAR</div>
        <div class="nav-item" onclick="switchPage('wallet', this)"><i class="fas fa-wallet"></i>CÃœZDAN</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
