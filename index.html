<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stack Ball - Optimized Performance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Arial Black', sans-serif; background: #1a1a1a; }
        #game-ui { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; pointer-events: none; }
        #start-btn { padding: 15px 50px; font-size: 24px; font-weight: bold; background: #fff; border: none; border-radius: 50px; cursor: pointer; pointer-events: auto; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        #score-display { position: absolute; top: 40px; font-size: 50px; font-weight: 900; color: white; text-shadow: 0 3px 10px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="game-ui">
        <div id="score-display">0</div>
        <button id="start-btn" onclick="startGame()">OYNA</button>
    </div>

    <script>
        let scene, camera, renderer, ball, mainPivot, layers = [], fragments = [];
        let isDown = false, gameActive = false, score = 0;
        let clock = new THREE.Clock();
        
        const START_Y = 30;
        let ballY = START_Y + 5;
        let ballVel = 0; 

        // --- STABİLİZE EDİLMİŞ AYARLAR ---
        const ROT_SPEED = 1.2;        // Saniyedeki dönüş hızı
        const GRAVITY = -38.0;        // Saniye bazlı yerçekimi
        const JUMP_FORCE = 16.0;      // Saniye bazlı zıplama
        const CRUSH_SPEED = -45.0;    // Saniye bazlı kırma hızı
        const RING_DEPTH = 2.2;
        const LAYER_GAP = 0.3;        // İstediğin dar boşluk
        const TOTAL_STEP = RING_DEPTH + LAYER_GAP;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x3498db);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, ballY + 15, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Performans için limit
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(10, 25, 20);
            scene.add(sun);

            mainPivot = new THREE.Group();
            scene.add(mainPivot);

            // Merkez Direk
            const tower = new THREE.Mesh(
                new THREE.CylinderGeometry(3.5, 3.5, 1000, 32),
                new THREE.MeshPhongMaterial({ color: 0x222222 })
            );
            mainPivot.add(tower);

            // Top
            ball = new THREE.Mesh(
                new THREE.SphereGeometry(1.1, 24, 24),
                new THREE.MeshPhongMaterial({ color: 0xffffff })
            );
            ball.position.set(0, ballY, 6.8); 
            scene.add(ball);

            createLevel();

            const handleDown = () => { if(gameActive) isDown = true; };
            const handleUp = () => isDown = false;
            window.addEventListener('mousedown', handleDown);
            window.addEventListener('mouseup', handleUp);
            window.addEventListener('touchstart', (e) => { e.preventDefault(); handleDown(); }, {passive: false});
            window.addEventListener('touchend', handleUp);
            
            animate();
        }

        function createLevel() {
            for (let i = 0; i < 100; i++) {
                const layerGroup = new THREE.Group();
                layerGroup.position.y = START_Y - (i * TOTAL_STEP);
                
                const isBlack = i > 5 && Math.random() < 0.2 && i < 95;
                const color = isBlack ? 0x222222 : (i % 2 === 0 ? 0xf1c40f : 0xe67e22);
                
                const segments = 40; 
                const innerRadius = 5.5; 
                const outerRadius = 8.0; 
                const angleStep = (Math.PI * 2) / segments;

                for(let j = 0; j < segments; j++) {
                    const shape = new THREE.Shape();
                    shape.absarc(0, 0, outerRadius, j * angleStep, (j + 1) * angleStep, false);
                    shape.absarc(0, 0, innerRadius, (j + 1) * angleStep, j * angleStep, true);

                    const geometry = new THREE.ExtrudeGeometry(shape, { depth: RING_DEPTH, bevelEnabled: false });
                    const material = new THREE.MeshPhongMaterial({ color: color });
                    
                    const piece = new THREE.Mesh(geometry, material);
                    piece.rotation.x = Math.PI / 2;
                    piece.position.y = RING_DEPTH / 2; 
                    piece.userData = { fatal: isBlack };
                    layerGroup.add(piece);
                }
                layerGroup.rotation.y = i * 0.15; 
                mainPivot.add(layerGroup);
                layers.push(layerGroup);
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('start-btn').style.display = 'none';
            clock.start();
        }

        function animate() {
            requestAnimationFrame(animate);
            let dt = clock.getDelta();
            if (dt > 0.1) dt = 0.016; // FPS düşüşlerinde topun ışınlanmasını önler

            // Sabit Dönüş
            mainPivot.rotation.y += ROT_SPEED * dt; 

            // Parça Efektleri
            for (let i = fragments.length - 1; i >= 0; i--) {
                const f = fragments[i];
                f.position.add(f.userData.vel.clone().multiplyScalar(dt * 60));
                f.userData.vel.y -= 0.5 * dt * 60;
                if(f.position.y < -50) { scene.remove(f); fragments.splice(i, 1); }
            }

            if (gameActive) {
                if (isDown) {
                    ballVel = CRUSH_SPEED;
                } else {
                    ballVel += GRAVITY * dt;
                }

                ballY += ballVel * dt;

                // Çarpışma ve Kırma Kontrolü
                for (let i = 0; i < layers.length; i++) {
                    const l = layers[i];
                    const diff = ballY - l.position.y;

                    // Top katmana çarptıysa (Üstten geliyorsa)
                    if (diff < RING_DEPTH && diff > 0 && ballVel < 0) {
                        if (isDown) {
                            // KIRMA MODU
                            if (l.children[0].userData.fatal) {
                                gameOver();
                                return;
                            }
                            explodeLayer(l);
                            layers.splice(i, 1);
                            score += 10;
                            document.getElementById('score-display').innerText = score;
                            break; 
                        } else {
                            // SEKME MODU
                            ballVel = JUMP_FORCE;
                            ballY = l.position.y + RING_DEPTH;
                            break;
                        }
                    }
                }

                ball.position.y = ballY;
                camera.position.y = THREE.MathUtils.lerp(camera.position.y, ballY + 18, 5 * dt);
                camera.lookAt(0, ballY - 10, 0);
            }
            renderer.render(scene, camera);
        }

        function gameOver() {
            gameActive = false;
            isDown = false;
            setTimeout(() => location.reload(), 500);
        }

        function explodeLayer(layer) {
            while(layer.children.length > 0) {
                const p = layer.children[0];
                const worldPos = new THREE.Vector3();
                p.getWorldPosition(worldPos);
                mainPivot.remove(p);
                p.position.copy(worldPos);
                p.userData.vel = new THREE.Vector3((Math.random()-0.5)*0.8, 0.4, (Math.random()-0.5)*0.8);
                scene.add(p);
                fragments.push(p);
            }
            mainPivot.remove(layer);
        }

        init();
    </script>
</body>
</html>
