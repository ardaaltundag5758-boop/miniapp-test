<!DOCTYPE html>
<html lang="tr">
<head>
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline';">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Flashy App Elite</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { 
            --bg: #000000; --white: #ffffff; --gray: #888888; --nav-red: #FF3B30;
            --premium-purple: #A020F0; --card: #111111; --divider: #1a1a1a;
            --rank-apprentice: #00d2ff; --rank-adept: #a445f7; --rank-master: #ffca28;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--white); font-family: 'Inter', -apple-system, sans-serif; overflow: hidden; height: 100vh; }

        /* EKRAN KONTROLÃœ (JS Karar Verene Kadar Gizli) */
        #elite-welcome-screen, #premium-status-screen, #main-app { display: none; }

        /* --- 1. BAÅžLANGIÃ‡ EKRANI (ONBOARDING) --- */
        #elite-welcome-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg); z-index: 20000;
            flex-direction: column; align-items: center; justify-content: space-between; padding: 60px 25px; text-align: center;
        }
        .hero-center { position: relative; display: flex; align-items: center; justify-content: center; }
        .bg-flame { width: 250px; height: 250px; }
        .age-overlay { position: absolute; display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
        .age-number { font-size: 5.5rem; font-weight: 900; line-height: 1; text-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .continue-btn { width: 100%; background: var(--white); color: #000; border: none; padding: 18px; border-radius: 16px; font-weight: 800; font-size: 1.1rem; cursor: pointer; }

        /* --- 2. PROFESYONEL PREMIUM EKRANI --- */
        #premium-status-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 25000; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center;
        }
        .premium-star-img {
            width: 180px; height: 180px;
            filter: drop-shadow(0 0 25px rgba(160, 32, 240, 0.8));
            animation: starBreathe 3s infinite ease-in-out;
            transition: all 0.5s ease;
        }
        .premium-star-img.locked { filter: grayscale(1) contrast(0.5); opacity: 0.3; }
        @keyframes starBreathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(160, 32, 240, 0.6)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 35px rgba(160, 32, 240, 1)); }
        }
        .status-title { font-size: 1.6rem; font-weight: 900; margin-top: 30px; margin-bottom: 10px; }
        .status-desc { color: var(--gray); font-size: 1rem; margin-bottom: 40px; line-height: 1.4; }
        .prem-btn { width: 100%; padding: 18px; border-radius: 20px; font-weight: 800; border: none; cursor: pointer; }
        .claim-btn { background: var(--premium-purple); color: white; box-shadow: 0 0 20px rgba(160, 32, 240, 0.4); }

        /* --- 3. ANA UYGULAMA (GELÄ°ÅžMÄ°Åž TASARIM) --- */
        #main-app { height: 100vh; overflow-y: auto; flex-direction: column; padding-bottom: 100px; }
        
        .top-score-header { 
            background: #000; padding: 20px; border-bottom: 1px solid var(--divider);
            position: relative; display: flex; align-items: center; justify-content: center;
        }
        .medal-bg { position: absolute; top: 50%; transform: translateY(-50%); width: 85px; opacity: 0.4; }
        .pulse-icon { color: var(--nav-red); animation: breathe 2.5s infinite ease-in-out; margin-right: 10px; }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }

        .welcome-header { text-align: center; margin: 25px 0; display: flex; flex-direction: column; align-items: center; }
        .avatar-main { width: 90px; height: 90px; border-radius: 50%; border: 2.5px solid var(--nav-red); padding: 4px; margin-bottom: 12px; object-fit: cover; }
        
        .rank-badge { font-size: 0.75rem; font-weight: 800; text-transform: uppercase; padding: 5px 15px; border-radius: 10px; margin-bottom: 10px; }
        .rank-apprentice { background: rgba(0, 210, 255, 0.15); color: var(--rank-apprentice); border: 1px solid var(--rank-apprentice); }
        .rank-adept { background: rgba(164, 69, 247, 0.15); color: var(--rank-adept); border: 1px solid var(--rank-adept); }
        .rank-master { background: rgba(255, 202, 40, 0.15); color: var(--rank-master); border: 1px solid var(--rank-master); }

        .main-total-points { font-size: 3rem; font-weight: 900; text-align: center; margin-bottom: 25px; letter-spacing: -1px; }
        
        .stats-grid { display: flex; justify-content: space-around; padding: 0 15px; margin-bottom: 30px; }
        .stat-item { display: flex; flex-direction: column; align-items: center; }
        .stat-label { color: var(--gray); font-size: 0.7rem; text-transform: uppercase; margin-bottom: 6px; }
        .stat-value { font-size: 1.2rem; font-weight: 800; }

        .stat-box { background: var(--card); border-radius: 22px; padding: 22px; display: flex; justify-content: space-between; align-items: center; margin: 0 20px 12px; border: 1px solid #1a1a1a; }
        
        .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: rgba(5,5,5,0.98); display: grid; grid-template-columns: repeat(2,1fr); border-top: 1px solid var(--divider); z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gray); font-size: 0.8rem; }
        .nav-item.active { color: #fff; }
    </style>
</head>
<body>

<div id="elite-welcome-screen">
    <div style="font-size: 1.1rem; font-weight: 500;">You've joined Telegram</div>
    <div class="hero-center">
        <img class="bg-flame" src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Animals%20and%20Nature/Fire.webp?raw=true">
        <div class="age-overlay">
            <span class="age-number" id="wel-age-num">0</span>
            <span style="font-size:1.4rem; font-weight:700;">years ago</span>
        </div>
    </div>
    <div class="footer-info">
        <div style="color:var(--gray); font-size:0.95rem; margin-bottom:10px;">Account ID: <span id="wel-user-id" style="color:#fff;">#0</span></div>
        <div id="top-rank-text" style="font-weight:600; font-size:1.1rem;">Top 0% User ðŸ”¥</div>
    </div>
    <button class="continue-btn" onclick="startPremiumFlow()">Continue</button>
</div>

<div id="premium-status-screen">
    <img id="prem-star-img" class="premium-star-img" src="https://github.com/ardaaltundag5758-boop/gifler/blob/main/premium-star.png?raw=true">
    <div id="prem-title" class="status-title">CHECKING...</div>
    <div id="prem-desc" class="status-desc">Analyzing your profile...</div>
    <div id="prem-action" style="width: 100%;"></div>
</div>

<div id="main-app">
    <div class="top-score-header" onclick="resetForTest()">
        <img class="medal-bg" style="left: -10px;" src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Activity/1st%20Place%20Medal.webp?raw=true">
        <img class="medal-bg" style="right: -10px;" src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Activity/1st%20Place%20Medal.webp?raw=true">
        <div style="font-weight:800; font-size:1.15rem; z-index:2;"><i class="fas fa-play pulse-icon"></i>Your Score</div>
    </div>

    <div style="display:flex; justify-content:center; margin: 20px 0;">
        <div style="background:#111; border:1px solid #222; padding:12px 24px; border-radius:14px; font-size:0.85rem; font-weight:700;">
            <i class="fas fa-wallet" style="margin-right:10px; color:var(--nav-red);"></i>Connect Wallet
        </div>
    </div>

    <div class="welcome-header">
        <img id="u-pic" class="avatar-main" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
        <span id="u-rank" class="rank-badge rank-apprentice">Apprentice</span>
        <h2 id="u-name">User</h2>
    </div>

    <div class="score-summary-container">
        <div class="main-total-points" id="main-pts-full">0</div>
        <div class="stats-grid">
            <div class="stat-item"><span class="stat-label">Rewards</span><span class="stat-value" id="sub-rew">0</span></div>
            <div class="stat-item"><span class="stat-label">Tasks</span><span class="stat-value">+0</span></div>
            <div class="stat-item"><span class="stat-label">Invites</span><span class="stat-value">+0</span></div>
        </div>
    </div>

    <div class="stat-box">
        <div><div style="color:var(--gray); font-size:0.8rem;">Account Age</div><div id="acc-age-val" style="font-weight:700;">...</div></div>
        <i class="fas fa-calendar-check" style="color:var(--nav-red); font-size:1.3rem;"></i>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fas fa-users"></i><span>Friends</span></div>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let state = { age: 0, points: 0, isPrem: false };

    function formatFull(n) { return n.toLocaleString('tr-TR'); }
    function formatK(n) { return n >= 1000 ? (n/1000).toFixed(1) + 'k' : n; }

    function init() {
        tg.ready(); tg.expand();
        const u = tg.initDataUnsafe.user || { id: 582145000, first_name: "Guest", is_premium: false };
        
        state.age = u.id < 100000000 ? 11 : (u.id < 1000000000 ? 6 : 2);
        state.isPrem = u.is_premium || false;
        state.points = (state.age * 450) + (state.isPrem ? 1000 : 0);

        // UI Prep
        document.getElementById('wel-age-num').innerText = state.age;
        document.getElementById('wel-user-id').innerText = "#" + u.id;
        document.getElementById('u-name').innerText = u.first_name;
        document.getElementById('acc-age-val').innerText = state.age + " Years";
        document.getElementById('main-pts-full').innerText = formatFull(state.points) + " FLSY";
        document.getElementById('sub-rew').innerText = "+" + formatK(state.points);
        if(u.photo_url) document.getElementById('u-pic').src = u.photo_url;

        // Rank Logic
        const rEl = document.getElementById('u-rank');
        if(state.age >= 7) { rEl.innerText="Master"; rEl.className="rank-badge rank-master"; }
        else if(state.age >= 4) { rEl.innerText="Adept"; rEl.className="rank-badge rank-adept"; }

        // Flicker Control
        if(localStorage.getItem('done')) { document.getElementById('main-app').style.display='flex'; }
        else { document.getElementById('elite-welcome-screen').style.display='flex'; }
    }

    function startPremiumFlow() {
        document.getElementById('elite-welcome-screen').style.display='none';
        document.getElementById('premium-status-screen').style.display='flex';
        const star = document.getElementById('prem-star-img');
        const title = document.getElementById('prem-title');
        const desc = document.getElementById('prem-desc');
        const action = document.getElementById('prem-action');

        if(state.isPrem) {
            title.innerText = "PREMIUM VERIFIED"; title.style.color = "var(--premium-purple)";
            desc.innerText = "Exclusive status confirmed. Your +1.0k FLSY bonus is ready!";
            action.innerHTML = `<button class="prem-btn claim-btn" onclick="fireConfetti()">Claim Bonus</button>`;
        } else {
            star.classList.add('locked');
            title.innerText = "PREMIUM NOT FOUND";
            desc.innerText = "Unlock the purple glow and double your rewards with Telegram Premium.";
            action.innerHTML = `<button class="prem-btn" style="background:#fff; color:#000;" onclick="tg.openTelegramLink('https://t.me/premiumbot')">Get Premium</button>
                                <div onclick="finish()" style="margin-top:20px; color:var(--gray); cursor:pointer;">Skip for now</div>`;
        }
    }

    function fireConfetti() {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#A020F0', '#ffffff'] });
        tg.HapticFeedback.notificationOccurred('success');
        setTimeout(finish, 2000);
    }

    function finish() {
        localStorage.setItem('done', 'true');
        document.getElementById('premium-status-screen').style.display='none';
        document.getElementById('main-app').style.display='flex';
    }

    function resetForTest() { localStorage.removeItem('done'); location.reload(); }

    window.onload = init;
</script>
</body>
</html>
