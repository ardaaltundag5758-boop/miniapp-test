<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Flashy App - Elite Edition</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { 
            --bg: #000000; --white: #ffffff; --gray: #888888; --nav-red: #FF3B30;
            --premium-purple: #A020F0; --card: #111111; --divider: #1a1a1a;
            --rank-apprentice: #00d2ff; --rank-adept: #a445f7; --rank-master: #ffca28;
            --glow: rgba(160, 32, 240, 0.5);
        }

        /* RESET & TEMEL STÄ°LLER */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { 
            background-color: var(--bg); color: var(--white); 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            overflow: hidden; height: 100vh; width: 100vw;
        }

        /* --- GELÄ°ÅžMÄ°Åž LOADING SÄ°STEMÄ° --- */
        #global-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 99999; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { 
            width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.05); 
            border-top: 4px solid var(--nav-red); border-radius: 50%; 
            animation: spin 0.8s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* SAYFA YAPISI */
        .page { 
            display: none; height: 100vh; width: 100%; 
            flex-direction: column; align-items: center; 
            overflow-y: auto; padding-bottom: 100px;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- BAÅžLANGIÃ‡ EKRANI (ONBOARDING) --- */
        #elite-welcome-screen { padding: 60px 25px; text-align: center; justify-content: space-between; }
        .hero-center { position: relative; display: flex; align-items: center; justify-content: center; }
        .bg-flame { width: 240px; height: 240px; filter: drop-shadow(0 0 20px rgba(255, 59, 48, 0.2)); }
        .age-overlay { position: absolute; display: flex; flex-direction: column; align-items: center; top: 50%; transform: translateY(-40%); }
        .age-number { font-size: 5.5rem; font-weight: 900; line-height: 1; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        
        /* --- PREMIUM EKRANI --- */
        #premium-status-screen { padding: 40px 25px; text-align: center; }
        .premium-star-img {
            width: 180px; height: 180px; margin-top: 40px;
            filter: drop-shadow(0 0 25px var(--premium-purple));
            animation: starBreathe 3s infinite ease-in-out;
        }
        .premium-star-img.locked { filter: grayscale(1) contrast(0.5) opacity: 0.2; animation: none; }
        @keyframes starBreathe {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(160, 32, 240, 0.6)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 40px rgba(160, 32, 240, 1)); }
        }

        /* --- ANA UYGULAMA (MERKEZÄ° DÃœZEN) --- */
        .wallet-container { width: 100%; display: flex; justify-content: center; padding: 25px 0 15px; }
        .wallet-pill { 
            background: #111; border: 1px solid #222; padding: 12px 24px; 
            border-radius: 16px; font-size: 0.9rem; font-weight: 800; 
            display: flex; align-items: center; gap: 10px; transition: 0.2s;
        }
        .wallet-pill:active { transform: scale(0.95); background: #1a1a1a; }

        .rank-section { display: flex; flex-direction: column; align-items: center; margin-top: 10px; }
        .avatar-frame { 
            width: 95px; height: 95px; border-radius: 50%; 
            border: 3px solid var(--nav-red); padding: 5px; 
            margin-bottom: 15px; position: relative;
        }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        
        .rank-badge-box { 
            border: 1.5px solid currentColor; padding: 4px 18px; 
            border-radius: 12px; font-weight: 900; font-size: 0.75rem; 
            letter-spacing: 1px; text-transform: uppercase; 
        }

        .user-name-title { font-size: 1.5rem; font-weight: 800; margin: 15px 0 5px; letter-spacing: -0.5px; }
        .score-display { font-size: 3.2rem; font-weight: 900; margin-bottom: 35px; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Ä°STATÄ°STÄ°K KUTULARI */
        .grid-stats { 
            width: 100%; display: grid; grid-template-columns: repeat(3, 1fr); 
            gap: 15px; padding: 0 25px; 
        }
        .grid-item { 
            background: var(--card); border-radius: 20px; padding: 15px 5px; 
            display: flex; flex-direction: column; align-items: center; border: 1px solid #1a1a1a;
        }
        .grid-label { color: var(--gray); font-size: 0.65rem; font-weight: 700; margin-bottom: 5px; text-transform: uppercase; }
        .grid-val { font-size: 1.1rem; font-weight: 800; }

        /* BUTONLAR */
        .btn-action { width: 100%; padding: 20px; border-radius: 20px; font-weight: 900; border: none; font-size: 1.1rem; cursor: pointer; transition: 0.3s; }
        .btn-purple { background: var(--premium-purple); color: white; box-shadow: 0 8px 25px rgba(160, 32, 240, 0.4); }
        .btn-white { background: white; color: black; }
        .btn-action:active { transform: scale(0.97); opacity: 0.9; }

        .bottom-action-area { width: 100%; margin-top: auto; padding-bottom: 30px; }

        /* NAVÄ°GASYON */
        .nav-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 80px; 
            background: rgba(10, 10, 10, 0.98); border-top: 1px solid var(--divider);
            display: grid; grid-template-columns: repeat(2, 1fr); z-index: 1000;
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gray); font-size: 0.8rem; gap: 5px; }
        .nav-btn.active { color: white; }
        .nav-btn i { font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="global-loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: var(--gray); font-weight: 500; font-size: 0.9rem;">Processing Data...</p>
    </div>

    <div id="elite-welcome-screen" class="page">
        <div class="rank-section">
            <div id="wel-rank" class="rank-badge-box">RANK</div>
            <p style="margin-top: 10px; font-weight: 600; opacity: 0.8;">You've joined Telegram</p>
        </div>
        
        <div class="hero-center">
            <img class="bg-flame" src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Animals%20and%20Nature/Fire.webp?raw=true">
            <div class="age-overlay">
                <span class="age-number" id="wel-age">0</span>
                <span style="font-weight: 800; font-size: 1.2rem; opacity: 0.9;">years ago</span>
            </div>
        </div>

        <div>
            <p id="wel-id-info" style="color: var(--gray); font-size: 0.9rem; margin-bottom: 10px;"></p>
            <p id="wel-top-info" style="font-weight: 700; font-size: 1.1rem; color: #fff;"></p>
        </div>

        <button class="btn-action btn-white" onclick="smartNavigate('premium')">Continue</button>
    </div>

    <div id="premium-status-screen" class="page">
        <img id="prem-star" class="premium-star-img" src="https://github.com/ardaaltundag5758-boop/gifler/blob/main/premium-star.png?raw=true">
        <h2 id="prem-title" style="font-size: 1.8rem; font-weight: 900; margin-top: 30px;"></h2>
        <p id="prem-desc" style="color: var(--gray); margin-top: 15px; padding: 0 20px; line-height: 1.5;"></p>
        
        <div class="bottom-action-area" id="prem-btn-zone"></div>
    </div>

    <div id="main-app" class="page">
        <div class="wallet-container">
            <div class="wallet-pill" onclick="tg.HapticFeedback.impactOccurred('light')">
                <i class="fas fa-wallet" style="color: var(--nav-red);"></i>
                Connect Wallet
            </div>
        </div>

        <div class="rank-section">
            <div class="avatar-frame">
                <img id="u-pic" class="avatar-img" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
            </div>
            <div id="u-rank" class="rank-badge-box">RANK</div>
        </div>

        <h2 id="u-name" class="user-name-title">Username</h2>

        <div id="main-score" class="score-display">0 FLSY</div>

        <div class="grid-stats">
            <div class="grid-item">
                <span class="grid-label">Rewards</span>
                <span id="stat-rew" class="grid-val">0</span>
            </div>
            <div class="grid-item">
                <span class="grid-label">Tasks</span>
                <span class="grid-val">+0</span>
            </div>
            <div class="grid-item">
                <span class="grid-label">Invites</span>
                <span class="grid-val">+0</span>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-btn active"><i class="fas fa-home"></i><span>Home</span></div>
            <div class="nav-btn" onclick="resetSystem()"><i class="fas fa-redo-alt"></i><span>Reset</span></div>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let userData = { id: 0, age: 0, points: 0, isPrem: false };

        // GECÄ°KMESÄ°Z NAVÄ°GASYON (SMART ROUTER)
        function smartNavigate(target) {
            document.getElementById('global-loader').style.display = 'flex';
            
            // Arka planda sayfa hazÄ±rlÄ±ÄŸÄ±
            setTimeout(() => {
                document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
                
                if(target === 'premium') {
                    renderPremiumScreen();
                    document.getElementById('premium-status-screen').style.display = 'flex';
                } else if(target === 'main') {
                    localStorage.setItem('flsy_visited', 'true');
                    document.getElementById('main-app').style.display = 'flex';
                } else if(target === 'welcome') {
                    document.getElementById('elite-welcome-screen').style.display = 'flex';
                }

                // Render bittiÄŸi an loader'Ä± kapat
                requestAnimationFrame(() => {
                    document.getElementById('global-loader').style.display = 'none';
                });
            }, 650); // Minimum algÄ±lanabilir akÄ±cÄ±lÄ±k sÃ¼resi
        }

        function renderPremiumScreen() {
            const title = document.getElementById('prem-title');
            const desc = document.getElementById('prem-desc');
            const zone = document.getElementById('prem-btn-zone');
            const star = document.getElementById('prem-star');

            if(userData.isPrem) {
                title.innerText = "PREMIUM VERIFIED";
                title.style.color = "var(--premium-purple)";
                desc.innerText = "Your account is eligible for the elite bonus! Claim your 1,000 FLSY extra reward.";
                zone.innerHTML = `<button class="btn-action btn-purple" onclick="claimProcess()">Claim +1,000 Bonus</button>`;
            } else {
                star.classList.add('locked');
                title.innerText = "PREMIUM NOT FOUND";
                desc.innerText = "Double your rewards and unlock the purple aura by getting Telegram Premium.";
                zone.innerHTML = `
                    <button class="btn-action btn-white" onclick="tg.openTelegramLink('https://t.me/premiumbot')">Get Premium</button>
                    <p onclick="smartNavigate('main')" style="margin-top:20px; color:var(--gray); cursor:pointer; font-weight:600;">Skip Bonus</p>
                `;
            }
        }

        function claimProcess() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.75 }, colors: ['#A020F0', '#ffffff', '#FFD700'] });
            tg.HapticFeedback.notificationOccurred('success');
            setTimeout(() => smartNavigate('main'), 1500);
        }

        function init() {
            tg.ready(); tg.expand();
            const u = tg.initDataUnsafe.user || { id: 582145000, first_name: "Guest", is_premium: false };
            
            userData.id = u.id;
            userData.age = u.id < 100000000 ? 11 : (u.id < 1000000000 ? 6 : 2);
            userData.isPrem = u.is_premium || false;
            userData.points = (userData.age * 450) + (userData.isPrem ? 1000 : 0);
            
            const pct = userData.age >= 10 ? 1 : (userData.age >= 5 ? 12 : 35);
            const rName = userData.age >= 7 ? "Master" : (userData.age >= 4 ? "Adept" : "Apprentice");
            const rColor = userData.age >= 7 ? "var(--rank-master)" : (userData.age >= 4 ? "var(--rank-adept)" : "var(--rank-apprentice)");

            // VERÄ°LERÄ° YERLEÅžTÄ°R
            document.getElementById('wel-age').innerText = userData.age;
            document.getElementById('wel-id-info').innerText = `Your account number is #${userData.id}`;
            document.getElementById('wel-top-info').innerText = `You're in the top ${pct}% Telegram users ðŸ”¥`;
            document.getElementById('u-name').innerText = u.first_name;
            document.getElementById('main-score').innerText = userData.points.toLocaleString('tr-TR') + " FLSY";
            document.getElementById('stat-rew').innerText = "+" + (userData.points >= 1000 ? (userData.points/1000).toFixed(1)+'k' : userData.points);
            
            // RANK RENKLERÄ°
            [document.getElementById('wel-rank'), document.getElementById('u-rank')].forEach(el => {
                el.innerText = rName; el.style.color = rColor;
            });

            if(u.photo_url) document.getElementById('u-pic').src = u.photo_url;

            // BAÅžLANGIÃ‡ KONTROLÃœ
            if(localStorage.getItem('flsy_visited')) smartNavigate('main');
            else smartNavigate('welcome');
        }

        function resetSystem() { localStorage.removeItem('flsy_visited'); location.reload(); }
        window.onload = init;
    </script>
</body>
</html>
