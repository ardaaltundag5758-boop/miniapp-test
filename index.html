<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stack Ball</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; background: #000; }
        #game-ui { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        #start-btn { 
            padding: 18px 50px; font-size: 24px; font-weight: bold; background: #fff; border: none; 
            border-radius: 50px; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3); 
        }
        #score-display { position: absolute; top: 50px; font-size: 50px; font-weight: 900; color: white; text-shadow: 0 4px 10px rgba(0,0,0,0.5); pointer-events: none; }
    </style>
</head>
<body>
    <div id="game-ui">
        <div id="score-display">0</div>
        <button id="start-btn" onclick="startGame()">BAŞLA</button>
    </div>

    <script>
        let scene, camera, renderer, ball, layers = [], fragments = [];
        let isDown = false, gameActive = false, score = 0;
        let ballVel = 0;
        
        const GRAVITY = 0.012;
        const JUMP_FORCE = 0.22;
        const CRUSH_SPEED = 0.45;
        const LAYER_GAP = 3.5;
        const START_Y = 15;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xff4757);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 30);
            camera.lookAt(0, 10, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            const sun = new THREE.DirectionalLight(0xffffff, 0.6);
            sun.position.set(10, 20, 10);
            scene.add(ambient, sun);

            // Merkez Direk
            const tower = new THREE.Mesh(
                new THREE.CylinderGeometry(2.5, 2.5, 1000, 32),
                new THREE.MeshPhongMaterial({ color: 0x222222 })
            );
            scene.add(tower);

            // Top
            ball = new THREE.Mesh(
                new THREE.SphereGeometry(0.85, 32, 32),
                new THREE.MeshPhongMaterial({ color: 0xffffff })
            );
            ball.position.set(0, START_Y, 3.8);
            scene.add(ball);

            createLevel();

            // Kontroller
            window.addEventListener('pointerdown', () => { if(gameActive) isDown = true; });
            window.addEventListener('pointerup', () => isDown = false);
            
            animate();
        }

        function createLevel() {
            for (let i = 0; i < 40; i++) {
                const layerGroup = new THREE.Group();
                layerGroup.position.y = START_Y - (i * LAYER_GAP);
                layerGroup.rotation.y = i * 0.2;

                const isBlack = i > 5 && Math.random() < 0.2 && i < 38;
                const color = isBlack ? 0x222222 : 0x2ed573;

                for(let x=0; x<2; x++) {
                    for(let z=0; z<2; z++) {
                        const piece = new THREE.Mesh(
                            new THREE.BoxGeometry(4.4, 0.8, 4.4), 
                            new THREE.MeshPhongMaterial({ color: color })
                        );
                        piece.position.set(x === 0 ? -2.3 : 2.3, 0, z === 0 ? -2.3 : 2.3);
                        piece.userData = { fatal: isBlack };
                        layerGroup.add(piece);
                    }
                }
                scene.add(layerGroup);
                layers.push(layerGroup);
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('start-btn').style.display = 'none';
        }

        function animate() {
            requestAnimationFrame(animate);

            // Parçalanma Efekti
            for (let i = fragments.length - 1; i >= 0; i--) {
                const f = fragments[i];
                f.position.add(f.userData.vel);
                f.userData.vel.y -= 0.02;
                f.rotation.x += 0.2;
                if(f.position.y < -30) {
                    scene.remove(f);
                    fragments.splice(i, 1);
                }
            }

            if (gameActive) {
                if (isDown) {
                    // Basılı tutulduğunda: Sadece aşağı ve blok kırar
                    ballVel = -CRUSH_SPEED;
                    checkCollision();
                } else {
                    // Dokunulmadığında: Yerçekimi ve sekme
                    ballVel += GRAVITY;
                    const l = layers.find(l => Math.abs(ball.position.y - (l.position.y + 0.8)) < 0.3);
                    if (l && ballVel > 0) {
                        ballVel = -JUMP_FORCE; // Sekme
                    }
                }

                ball.position.y -= ballVel;

                // Kamera takibi
                camera.position.y = ball.position.y + 15;
                camera.lookAt(0, ball.position.y - 5, 0);
            }

            renderer.render(scene, camera);
        }

        function checkCollision() {
            const lIdx = layers.findIndex(l => Math.abs(ball.position.y - l.position.y) < 1.0);
            if (lIdx !== -1) {
                const l = layers[lIdx];
                if (l.children[0].userData.fatal) {
                    gameActive = false;
                    location.reload();
                    return;
                }
                explodeLayer(l);
                layers.splice(lIdx, 1);
                score += 10;
                document.getElementById('score-display').innerText = score;
            }
        }

        function explodeLayer(layer) {
            while(layer.children.length > 0) {
                const p = layer.children[0];
                const worldPos = new THREE.Vector3();
                p.getWorldPosition(worldPos);
                scene.remove(p);
                p.position.copy(worldPos);
                p.userData.vel = new THREE.Vector3(p.position.x * 0.2, 0.1, p.position.z * 0.2);
                scene.add(p);
                fragments.push(p);
            }
            scene.remove(layer);
        }

        init();
    </script>
</body>
</html>
