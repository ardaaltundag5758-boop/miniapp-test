<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>3D Stack Ball Mini</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
body, html {margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#333;}
</style>
</head>
<body>
<script>
let scene, camera, renderer;
let ball;
let tower = [];
let ballSpeed = 0.2;
let isPressed = false;
let gameOver = false;

init();
function init(){
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x333333);

    camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight,0.1,1000);
    camera.position.set(0,25,30);
    camera.lookAt(0,5,0);

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    let light = new THREE.AmbientLight(0xffffff,0.7);
    scene.add(light);
    let dirLight = new THREE.DirectionalLight(0xffffff,0.5);
    dirLight.position.set(5,15,10);
    scene.add(dirLight);

    // kule blokları
    let y = 0;
    for(let i=0;i<20;i++){
        let color = Math.random() < 0.1 ? 0x000000 : Math.random()*0xffffff;
        let geo = new THREE.CylinderGeometry(3,3,2,32,1,true);
        let mat = new THREE.MeshPhongMaterial({color: color});
        let mesh = new THREE.Mesh(geo, mat);
        mesh.position.y = y;
        tower.push(mesh);
        scene.add(mesh);
        y -= 2;
    }

    // top
    let ballGeo = new THREE.SphereGeometry(1.5,32,32);
    let ballMat = new THREE.MeshPhongMaterial({color:0xff0000});
    ball = new THREE.Mesh(ballGeo, ballMat);
    ball.position.set(0,22,0);
    scene.add(ball);

    // basınca aşağı
    window.addEventListener('mousedown',()=>isPressed=true);
    window.addEventListener('mouseup',()=>isPressed=false);
    window.addEventListener('touchstart',()=>isPressed=true);
    window.addEventListener('touchend',()=>isPressed=false);

    animate();
}

function animate(){
    requestAnimationFrame(animate);
    if(gameOver) return;

    // top pozisyonu
    if(isPressed) ball.position.y -= ballSpeed*2;
    else ball.position.y += ballSpeed;

    // basit yercekimi ve max yukari sinir
    if(ball.position.y > 22) ball.position.y = 22;
    if(ball.position.y < -2) ball.position.y = -2;

    // çarpma kontrolü
    tower.forEach((blk)=>{
        if(Math.abs(ball.position.y - blk.position.y)<1.5){
            let col = blk.material.color.getHex();
            if(col==0x000000){
                alert('game over');
                gameOver = true;
            }else{
                scene.remove(blk);
                tower = tower.filter(b=>b!==blk);
            }
        }
    });

    renderer.render(scene,camera);
}

window.addEventListener('resize',()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
