<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Flashy Elite</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { 
            --bg: #000000; --white: #ffffff; --gray: #888888; --nav-red: #FF3B30;
            --premium-purple: #A020F0; --card: #111111; --divider: #1a1a1a;
            --rank-master: #ffca28; --rank-adept: #a445f7; --rank-apprentice: #00d2ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--white); font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* LOADING */
        #global-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; display: flex; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--nav-red); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .page { display: none; height: 100vh; width: 100%; flex-direction: column; align-items: center; overflow-y: auto; padding-bottom: 100px; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* TOP HEADER */
        .top-score-header { width: 100%; background: #000; padding: 22px; border-bottom: 1px solid var(--divider); position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10; }
        .medal-img { position: absolute; top: 50%; transform: translateY(-50%); width: 85px; opacity: 0.4; pointer-events: none; }
        .pulse-play { color: var(--nav-red); animation: pulseAnim 2s infinite ease-in-out; margin-right: 12px; }
        @keyframes pulseAnim { 0%, 100% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.4); opacity: 1; } }

        /* STATS OVERLAY */
        #stats-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: none; flex-direction: column; align-items: center; padding: 40px 25px; }
        .stat-card-big { background: var(--card); border: 1px solid #222; width: 100%; border-radius: 24px; padding: 25px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        /* SCORE TEXT (ESKİ GRİMSİ TON) */
        .points-main { 
            font-size: 3.2rem; font-weight: 900; margin: 15px 0 30px;
            background: linear-gradient(180deg, #FFFFFF 0%, #A0A0A0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            drop-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* UI ELEMENTS */
        .wallet-link { background: #111; border: 1px solid #222; padding: 12px 24px; border-radius: 14px; font-size: 0.85rem; font-weight: 700; display: flex; align-items: center; gap: 8px; margin: 20px 0; }
        .pfp-wrap { width: 95px; height: 95px; border-radius: 50%; border: 3px solid var(--nav-red); padding: 4px; margin-bottom: 12px; }
        .rank-label { border: 1.5px solid currentColor; padding: 4px 16px; border-radius: 10px; font-weight: 800; font-size: 0.75rem; text-transform: uppercase; }
        .btn { width: 100%; padding: 18px; border-radius: 20px; font-weight: 800; border: none; cursor: pointer; font-size: 1.1rem; }
        .btn-white { background: #fff; color: #000; }
        .btn-prem { background: var(--premium-purple); color: #fff; }

        .nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: rgba(5,5,5,0.98); display: grid; grid-template-columns: repeat(2, 1fr); border-top: 1px solid var(--divider); }
        .nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gray); font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="global-loader"><div class="spinner"></div></div>

<div id="stats-overlay">
    <h2 style="margin-bottom: 30px; font-weight: 900;">YOUR STATS</h2>
    <div class="stat-card-big"><div><p style="color:var(--gray); font-size:0.8rem;">Account Age</p><b id="o-age">0 Years</b></div><i class="fas fa-calendar-alt"></i></div>
    <div class="stat-card-big"><div><p style="color:var(--gray); font-size:0.8rem;">User ID</p><b id="o-id">#0</b></div><i class="fas fa-id-badge"></i></div>
    <div class="stat-card-big"><div><p style="color:var(--gray); font-size:0.8rem;">Global Rank</p><b id="o-top">Top 0%</b></div><i class="fas fa-chart-line"></i></div>
    <button class="btn btn-white" style="margin-top:auto;" onclick="closeStats()">Close</button>
</div>

<div id="pg-welcome" class="page" style="padding:60px 25px; text-align:center; justify-content:space-between;">
    <div style="display:flex; flex-direction:column; align-items:center; gap:8px;">
        <div id="w-rank" class="rank-label">RANK</div>
        <div style="font-size: 1.1rem; font-weight: 500;">You've joined Telegram</div>
    </div>
    <div style="position:relative; display:flex; align-items:center; justify-content:center;">
        <img style="width:240px;" src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Animals%20and%20Nature/Fire.webp?raw=true">
        <div style="position:absolute; display:flex; flex-direction:column; align-items:center;">
            <span style="font-size:5.5rem; font-weight:900;" id="w-age">0</span>
            <span style="font-weight:700;">years ago</span>
        </div>
    </div>
    <button class="btn btn-white" onclick="navigateTo('premium')">Continue</button>
</div>

<div id="pg-premium" class="page" style="padding: 60px 25px; text-align: center;">
    <img id="p-star" style="width:170px; margin:40px 0; filter:drop-shadow(0 0 20px var(--premium-purple));" src="https://github.com/ardaaltundag5758-boop/gifler/blob/main/premium-star.png?raw=true">
    <h2 id="p-title" style="font-size:1.7rem; font-weight:900;">PREMIUM STATUS</h2>
    <p id="p-desc" style="color:var(--gray); margin-top:15px;"></p>
    <div id="p-action" style="width:100%; margin-top:auto; padding-bottom:30px;"></div>
</div>

<div id="pg-main" class="page">
    <div class="top-score-header" onclick="openStats()">
        <img class="medal-img" style="left:-10px;" src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Activity/1st%20Place%20Medal.webp?raw=true">
        <img class="medal-img" style="right:-10px;" src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Activity/1st%20Place%20Medal.webp?raw=true">
        <div style="font-weight:800;"><i class="fas fa-play pulse-play"></i>Your Score</div>
    </div>
    <div class="wallet-link"><i class="fas fa-wallet" style="color:var(--nav-red);"></i>Connect Wallet</div>
    <div class="pfp-wrap"><img id="m-pic" style="width:100%; border-radius:50%;" src="https://cdn-icons-png.flaticon.com/512/149/149071.png"></div>
    <div id="m-rank" class="rank-label">RANK</div>
    <h2 id="m-name" style="margin-top:15px;">User</h2>
    <div id="m-pts" class="points-main">0 FLSY</div>
    <nav class="nav">
        <div class="nav-link" style="color:#fff;"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-link"><i class="fas fa-users"></i><span>Friends</span></div>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    let uData = { age: 0, pts: 0, id: 0, isP: false };

    function openStats() { tg.HapticFeedback.impactOccurred('medium'); document.getElementById('stats-overlay').style.display = 'flex'; }
    function closeStats() { document.getElementById('stats-overlay').style.display = 'none'; }

    function navigateTo(page) {
        document.getElementById('global-loader').style.display = 'flex';
        setTimeout(() => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            if(page === 'premium') renderPrem();
            if(page === 'main') { localStorage.setItem('v', '1'); document.getElementById('pg-main').style.display='flex'; }
            else if(page === 'premium') document.getElementById('pg-premium').style.display='flex';
            else document.getElementById('pg-welcome').style.display='flex';
            document.getElementById('global-loader').style.display = 'none';
        }, 600);
    }

    function renderPrem() {
        const t = document.getElementById('p-title'), d = document.getElementById('p-desc'), a = document.getElementById('p-action');
        if(uData.isP) {
            t.innerText = "PREMIUM VERIFIED"; d.innerText = "Claim your exclusive 1,000 FLSY bonus!";
            a.innerHTML = `<button class="btn btn-prem" onclick="claim()">Claim Bonus</button>`;
        } else {
            t.innerText = "PREMIUM NOT FOUND"; d.innerText = "Get Premium to double your score and unlock effects.";
            a.innerHTML = `<button class="btn btn-white" onclick="tg.openTelegramLink('https://t.me/premiumbot')">Get Premium</button>
                           <p onclick="navigateTo('main')" style="margin-top:20px; color:var(--gray); cursor:pointer;">Skip</p>`;
        }
    }

    function claim() {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 } });
        tg.HapticFeedback.notificationOccurred('success');
        setTimeout(() => navigateTo('main'), 1200);
    }

    function init() {
        tg.ready(); tg.expand();
        const u = tg.initDataUnsafe.user || { id: 582145000, first_name: "Guest", is_premium: false };
        uData.id = u.id; uData.isP = u.is_premium || false;
        uData.age = u.id < 100000000 ? 11 : (u.id < 1000000000 ? 6 : 2);
        uData.pts = (uData.age * 450) + (uData.isP ? 1000 : 0);
        const pct = uData.age >= 10 ? 1 : (uData.age >= 5 ? 12 : 35);
        const rN = uData.age >= 7 ? "Master" : (uData.age >= 4 ? "Adept" : "Apprentice");
        const rC = uData.age >= 7 ? "var(--rank-master)" : (uData.age >= 4 ? "var(--rank-adept)" : "var(--rank-apprentice)");

        document.getElementById('w-age').innerText = uData.age;
        document.getElementById('m-pts').innerText = uData.pts.toLocaleString('tr-TR') + " FLSY";
        document.getElementById('o-age').innerText = uData.age + " Years";
        document.getElementById('o-id').innerText = "#" + uData.id;
        document.getElementById('o-top').innerText = "Top " + pct + "% User";
        document.getElementById('m-name').innerText = u.first_name;
        [document.getElementById('w-rank'), document.getElementById('m-rank')].forEach(el => { el.innerText = rN; el.style.color = rC; });
        if(u.photo_url) document.getElementById('m-pic').src = u.photo_url;

        if(localStorage.getItem('v')) navigateTo('main'); else navigateTo('welcome');
    }
    window.onload = init;
</script>
</body>
</html>
