<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flashy App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #000000; 
            --card: #111111; 
            --gold: #FFD700;
            --gold-soft: #8B8000;
            --gold-bright: #FFD700;
            --gray: #666666; 
            --dark-btn: #121212;
            --neon-strong: rgba(255, 0, 127, 0.7); 
            --neon-soft: rgba(138, 43, 226, 0.5);
            --idle-color: #bfa500;
            --active-color: #00ff7f;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', -apple-system, sans-serif; overflow-x: hidden; width: 100%; }

        #page-farm { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px 15px 100px 15px; display: flex; flex-direction: column; }

        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .profile-area { display: flex; align-items: center; gap: 12px; }
        .avatar-circle { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid #1a1a1a; padding: 2px; }
        .username-text { font-size: 0.95rem; font-weight: 600; }

        .balance-container { text-align: center; margin-bottom: 30px; margin-top: 20px; }
        .total-balance { 
            font-size: 3.5rem; 
            font-weight: 800; 
            letter-spacing: -1.5px;
            text-shadow: 0 0 10px #fff, 0 0 25px var(--neon-strong), 0 0 50px var(--neon-soft);
        }
        .unit-text { font-size: 1.2rem; color: var(--gray); margin-left: 8px; text-shadow: none; }

        .farming-card { background: var(--card); border-radius: 28px; padding: 25px; border: 1px solid #1f1f1f; width: 100%; margin-bottom: 25px; }
        .card-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .head-left { display: flex; align-items: center; gap: 8px; }
        .loco-icon { width: 22px; height: 22px; object-fit: contain; }
        .head-title { color: #444; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }

        /* YANIP SÃ–NEN NOKTA (PULSE DOT) */
        .status-container { display: flex; align-items: center; gap: 8px; }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulseFade 1.5s infinite ease-in-out;
        }
        .status-txt { font-size: 0.8rem; font-weight: 700; transition: color 0.3s; text-transform: capitalize; }

        @keyframes pulseFade {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .amount-display { font-size: 2.6rem; font-weight: 800; }

        .farm-btn-container {
            position: relative; width: 100%; height: 65px; 
            background: linear-gradient(270deg, #121212, #1a1a00, #121212);
            background-size: 400% 400%;
            animation: moveGradient 8s ease infinite;
            border-radius: 50px; overflow: hidden; display: flex; align-items: center;
            justify-content: center; border: 1px solid #222; cursor: pointer; margin-bottom: 12px;
        }

        @keyframes moveGradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .farm-progress-overlay { position: absolute; left: 0; top: 0; height: 100%; width: 0%; background: var(--gold); opacity: 0.8; transition: width 1s linear; z-index: 1; }
        .farm-progress-overlay::after { content: ""; position: absolute; top: 0; left: 0; width: 40px; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); animation: shine 2s infinite; }

        @keyframes shine { 0% { left: -40px; } 100% { left: 100%; } }

        .farm-btn-content { position: relative; z-index: 2; display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 1rem; color: #fff; }
        .farm-btn-content i { animation: iconPulse 2s infinite ease-in-out; }
        @keyframes iconPulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        .farm-btn-container.ready { background: var(--gold); animation: none; }
        .farm-btn-container.ready .farm-btn-content { color: #000; }

        .boost-btn { width: 100%; height: 55px; background: var(--gold-bright); border-radius: 18px; border: none; color: #000; font-weight: 700; font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.3s; }
        .boost-btn img { width: 24px; height: 24px; }
        .boost-btn:disabled { background: var(--gold-soft); color: rgba(0,0,0,0.5); opacity: 0.7; }

        .footer-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 30px; }
        .v-item { background: #080808; border-radius: 24px; padding: 15px 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 8px; border: 1px solid #111; height: 115px; }
        .v-item span { font-size: 0.75rem; color: #444; font-weight: 600; }
        .footer-webp { width: 60px; height: 60px; object-fit: contain; animation: float 3s ease-in-out infinite; }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0px); } }
    </style>
</head>
<body>

<div id="page-farm">
    <div class="top-bar">
        <div class="profile-area">
            <img id="u-pic" class="avatar-circle" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
            <span id="u-name" class="username-text">User</span>
        </div>
        <i class="fas fa-bars"></i>
    </div>

    <div class="balance-container">
        <h1 class="total-balance"><span id="global-bal">0</span> <span class="unit-text">FLSY</span></h1>
    </div>

    <div class="farming-card">
        <div class="card-head">
            <div class="head-left">
                <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Travel%20and%20Places/Locomotive.webp?raw=true" class="loco-icon" alt="loco">
                <span class="head-title">Farming Status</span>
            </div>
            <div class="status-container">
                <div id="status-dot" class="status-dot"></div>
                <span id="status-text" class="status-txt">Idle</span>
            </div>
        </div>
        <div class="amount-display">
            <span id="farm-amount">0.00000</span> <span class="sub" style="color:#333; font-size:1rem;">FLSY</span>
        </div>
    </div>

    <div id="farm-btn" class="farm-btn-container" onclick="processClaim()">
        <div id="farm-progress-bar" class="farm-progress-overlay"></div>
        <div class="farm-btn-content">
            <i class="fas fa-clock"></i>
            <span id="claim-timer">Start Farming</span>
        </div>
    </div>

    <button id="btn-boost" class="boost-btn" onclick="applyBoost()">
        <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Animals%20and%20Nature/High%20Voltage.webp?raw=true" alt="bolt">
        <span id="boost-text">Boost Farm</span>
    </button>

    <div class="footer-grid">
        <div class="v-item">
            <img src="https://raw.githubusercontent.com/ardaaltundag5758-boop/gifler/main/Money%20With%20Wings.webp" class="footer-webp" alt="Rewards">
            <span>Rewards</span>
        </div>
        <div class="v-item">
            <img src="https://github.com/ardaaltundag5758-boop/gifler/blob/main/Rocket.webp?raw=true" class="footer-webp" alt="Earn">
            <span>Earn</span>
        </div>
        <div class="v-item">
            <img src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Activity/Video%20Game.webp?raw=true" class="footer-webp" alt="Spin">
            <span>Spin</span>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let state = {
        bal: parseInt(localStorage.getItem('f_bal')) || 0,
        farmStartTime: parseInt(localStorage.getItem('f_start')) || 0,
        hourlyRate: 22,
        baseDuration: 43200,
        isBoosted: localStorage.getItem('f_boosted') === 'true'
    };

    function getActiveDuration() {
        return state.isBoosted ? state.baseDuration * 2 : state.baseDuration;
    }

    window.onload = () => {
        initUser();
        updateUI();
        setInterval(updateFarm, 1000);
    };

    function initUser() {
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('u-name').innerText = user.first_name;
            if (user.photo_url) document.getElementById('u-pic').src = user.photo_url;
        }
    }

    function updateUI() {
        document.getElementById('global-bal').innerText = state.bal.toLocaleString();
        const boostBtn = document.getElementById('btn-boost');
        const boostText = document.getElementById('boost-text');
        
        if(state.isBoosted || state.farmStartTime === 0) {
            boostBtn.disabled = true;
            boostText.innerText = state.isBoosted ? "Boost Applied" : "Boost Farm";
        } else {
            boostBtn.disabled = false;
            boostText.innerText = "Boost Farm";
        }
    }

    function updateFarm() {
        const farmBtn = document.getElementById('farm-btn');
        const timer = document.getElementById('claim-timer');
        const amount = document.getElementById('farm-amount');
        const progress = document.getElementById('farm-progress-bar');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');

        if (state.farmStartTime === 0) {
            timer.innerText = "Start Farming";
            progress.style.width = "0%";
            statusText.innerText = "Idle";
            statusText.style.color = "var(--idle-color)";
            statusDot.style.backgroundColor = "var(--idle-color)";
            statusDot.style.boxShadow = "0 0 8px var(--idle-color)";
            return;
        }

        const duration = getActiveDuration();
        const elapsed = Math.floor((Date.now() - state.farmStartTime) / 1000);
        const remaining = Math.max(0, duration - elapsed);
        const mined = Math.min(state.hourlyRate * (duration/3600), (elapsed * (state.hourlyRate / 3600)));
        
        amount.innerText = mined.toFixed(5);
        const percent = Math.min(100, (elapsed / duration) * 100);
        progress.style.width = percent + "%";

        if (elapsed >= duration) {
            timer.innerText = "Claim Ready";
            farmBtn.classList.add('ready');
            statusText.innerText = "Ready";
            statusText.style.color = "var(--active-color)";
            statusDot.style.backgroundColor = "var(--active-color)";
            statusDot.style.boxShadow = "0 0 8px var(--active-color)";
        } else {
            const h = Math.floor(remaining / 3600);
            const m = Math.floor((remaining % 3600) / 60);
            const s = remaining % 60;
            timer.innerText = `next claim in ${h}h ${m}m ${s}s`;
            farmBtn.classList.remove('ready');
            statusText.innerText = "Active";
            statusText.style.color = "var(--active-color)";
            statusDot.style.backgroundColor = "var(--active-color)";
            statusDot.style.boxShadow = "0 0 8px var(--active-color)";
        }
    }

    function processClaim() {
        const duration = getActiveDuration();
        const elapsed = Math.floor((Date.now() - state.farmStartTime) / 1000);
        
        if (state.farmStartTime === 0 || elapsed >= duration) {
            if (state.farmStartTime !== 0) {
                state.bal += (state.hourlyRate * (duration / 3600));
                localStorage.setItem('f_bal', state.bal);
            }
            state.farmStartTime = Date.now();
            state.isBoosted = false;
            localStorage.setItem('f_start', state.farmStartTime);
            localStorage.setItem('f_boosted', 'false');
            updateUI();
            tg.HapticFeedback.notificationOccurred('success');
        }
    }

    function applyBoost() {
        state.isBoosted = true;
        localStorage.setItem('f_boosted', 'true');
        updateUI();
        tg.HapticFeedback.notificationOccurred('success');
    }
</script>

</body>
</html>
