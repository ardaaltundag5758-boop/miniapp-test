<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Uni Jump - Dreamy Edition</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
            background-color: #a8d8ea;
            font-family: 'Segoe UI', Arial, sans-serif; 
            overflow: hidden; touch-action: none;
        }
        #game-container {
            position: relative; 
            width: 100%; max-width: 450px; 
            height: 100%; max-height: 850px;
            /* Arka plan resmi ve dolgunluk ayarı */
            background-image: url('Gemini_Generated_Image_rkng00rkng00rkng.jpg');
            background-size: 150% auto; /* Görselin daha dolu durması için hafif zoom */
            background-position: center bottom;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
            overflow: hidden; border-radius: 15px;
        }
        canvas { display: block; width: 100%; height: 100%; position: relative; z-index: 2; }
        #ui {
            position: absolute; top: 40px; left: 20px;
            color: #ff6b6b; font-size: 28px; font-weight: 900;
            text-shadow: 2px 2px 0px white; pointer-events: none;
            z-index: 5;
        }
        #joystick-wrapper {
            position: absolute; width: 100px; height: 100px;
            background: rgba(255, 255, 255, 0.4); border-radius: 50%;
            display: none; justify-content: center; align-items: center;
            z-index: 20; border: 3px solid white;
            pointer-events: none;
        }
        #joystick-knob {
            width: 45px; height: 45px; background: #ffcfdf;
            border-radius: 50%; box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(5px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: #ff6b6b; text-align: center; z-index: 100;
        }
        button {
            padding: 15px 50px; font-size: 26px; background: #ff6b6b;
            color: white; border: 4px solid white; border-radius: 40px;
            cursor: pointer; margin-top: 25px; font-weight: bold;
            box-shadow: 0 10px 0 #ee5253;
            transition: 0.1s;
        }
        button:active { transform: translateY(5px); box-shadow: 0 5px 0 #ee5253; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="ui">SKOR: 0</div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="joystick-wrapper">
        <div id="joystick-knob"></div>
    </div>

    <div id="start-screen">
        <h1 style="font-size: 54px; margin-bottom: 5px; text-shadow: 4px 4px 0 white;">UNI JUMP</h1>
        <p style="font-weight: bold; color: #444;">Hayallerine Zıpla!</p>
        <button id="startBtn">BAŞLA</button>
    </div>
</div>

<script>
const container = document.getElementById('game-container');
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const ui = document.getElementById('ui');
const startScreen = document.getElementById('start-screen');
const startBtn = document.getElementById('startBtn');
const knob = document.getElementById('joystick-knob');
const wrapper = document.getElementById('joystick-wrapper');

function resizeCanvas() {
    canvas.width = container.clientWidth;
    canvas.height = container.clientHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

let player, platforms, gravity, jumpForce, score, gameActive = false;
let joystickActive = false;
let joystickX = 0, basePosX = 0, basePosY = 0;
let bgOffsetY = 100; // Paralaks için başlangıç değeri

class Player {
    constructor() {
        this.width = 45; this.height = 45;
        this.reset();
    }
    reset() {
        this.x = canvas.width / 2 - 22;
        this.y = canvas.height - 150;
        this.vx = 0; this.vy = 0;
    }
    draw() {
        // Karakteri görseldeki mantar unicorn'a benzetme (basit çizim)
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.roundRect(this.x, this.y + 10, this.width, this.height - 10, 15);
        ctx.fill();
        // Mantar şapka
        ctx.fillStyle = '#ff6b6b';
        ctx.beginPath();
        ctx.arc(this.x + 22, this.y + 15, 25, Math.PI, 0);
        ctx.fill();
        // Benekler
        ctx.fillStyle = 'white';
        ctx.beginPath(); ctx.arc(this.x + 15, this.y + 5, 4, 0, Math.PI * 2); ctx.fill();
        ctx.beginPath(); ctx.arc(this.x + 30, this.y + 8, 3, 0, Math.PI * 2); ctx.fill();
    }
    update() {
        this.vy += gravity;
        this.y += this.vy;
        this.vx = joystickX * 9;
        this.x += this.vx;
        if (this.x < 0) this.x = 0;
        if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
    }
}

class Platform {
    constructor(x, y, width = 90, isGround = false) {
        this.x = x; this.y = y;
        this.width = width; this.height = 20;
        this.isGround = isGround;
        this.isMoving = !isGround && Math.random() < 0.2; 
        this.speed = (Math.random() < 0.5 ? 1 : -1) * (2 + Math.random() * 2);
    }

    draw() {
        if (this.isMoving) {
            this.x += this.speed;
            if (this.x <= 0 || this.x + this.width >= canvas.width) this.speed *= -1;
            ctx.fillStyle = '#feca57'; 
        } else {
            ctx.fillStyle = this.isGround ? 'transparent' : 'rgba(255, 255, 255, 0.8)';
        }
        
        ctx.beginPath();
        ctx.roundRect(this.x, this.y, this.width, this.height, 10);
        ctx.fill();
        if(!this.isGround) {
            ctx.strokeStyle = '#ff9f43';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    }
}

function init() {
    player = new Player();
    platforms = [];
    gravity = 0.45;
    jumpForce = -15;
    score = 0;
    bgOffsetY = 100;
    ui.innerText = `SKOR: 0`;
    
    platforms.push(new Platform(0, canvas.height - 30, canvas.width, true));
    
    for (let i = 1; i < 10; i++) {
        platforms.push(new Platform(
            Math.random() * (canvas.width - 90), 
            (canvas.height - 30) - (i * 110)
        ));
    }
}

function startGame() {
    startScreen.style.display = 'none';
    gameActive = true;
    init();
    animate();
}

startBtn.addEventListener('click', startGame);

function animate() {
    if (!gameActive) return;
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (player.y < canvas.height / 2) {
        let moveUp = canvas.height / 2 - player.y;
        player.y += moveUp;
        score += Math.floor(moveUp);
        ui.innerText = `SKOR: ${score}`;
        
        // Arka plan paralaks hareketi
        bgOffsetY += moveUp * 0.2;
        container.style.backgroundPositionY = `${bgOffsetY}px`;
        
        platforms.forEach(p => {
            p.y += moveUp;
            if (p.y > canvas.height) {
                p.y = 0;
                p.x = Math.random() * (canvas.width - 90);
                p.isGround = false; 
                p.isMoving = Math.random() < 0.2;
            }
        });
    }

    platforms.forEach(p => {
        p.draw();
        if (player.vy > 0 && player.x + player.width*0.1 < p.x + p.width && player.x + player.width*0.9 > p.x) {
            if (player.y + player.height > p.y && player.y + player.height < p.y + p.height + player.vy + 2) {
                player.y = p.y - player.height;
                player.vy = jumpForce;
            }
        }
    });

    player.update();
    player.draw();

    if (player.y > canvas.height) {
        gameActive = false;
        startScreen.style.display = 'flex';
        startScreen.innerHTML = `<h1 style="font-size:48px; text-shadow:4px 4px 0 white;">EYVAH!</h1><p style="font-size:24px; font-weight:bold; color:#444;">Skor: ${score}</p><button id="restartBtn">TEKRAR DENE</button>`;
        document.getElementById('restartBtn').addEventListener('click', () => location.reload());
    } else {
        requestAnimationFrame(animate);
    }
}

// Joystick kodları (Dokunmatik hassasiyeti artırıldı)
function startJoystick(e) {
    if (!gameActive) return;
    joystickActive = true;
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    const rect = container.getBoundingClientRect();
    basePosX = clientX - rect.left;
    basePosY = clientY - rect.top;
    wrapper.style.display = 'flex';
    wrapper.style.left = `${basePosX - 50}px`;
    wrapper.style.top = `${basePosY - 50}px`;
}

function moveJoystick(e) {
    if (!joystickActive) return;
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    const rect = container.getBoundingClientRect();
    let deltaX = (clientX - rect.left) - basePosX;
    const maxDist = 50;
    if (Math.abs(deltaX) > maxDist) deltaX = (deltaX / Math.abs(deltaX)) * maxDist;
    knob.style.transform = `translateX(${deltaX}px)`;
    joystickX = deltaX / maxDist;
}

function endJoystick() {
    joystickActive = false; joystickX = 0;
    wrapper.style.display = 'none';
}

container.addEventListener('mousedown', startJoystick);
container.addEventListener('touchstart', (e) => { startJoystick(e); e.preventDefault(); }, {passive: false});
window.addEventListener('mousemove', moveJoystick);
window.addEventListener('touchmove', (e) => { moveJoystick(e); }, {passive: false});
window.addEventListener('mouseup', endJoystick);
window.addEventListener('touchend', endJoystick);

</script>
</body>
</html>
