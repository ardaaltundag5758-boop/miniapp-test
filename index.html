<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Unicorn Jump</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to top, #87CEEB, #ffffff);
    }
    #score {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-family: Arial, sans-serif;
      color: #333;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="score">Skor: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Karakter
    let player = { x: 200, y: 500, width: 40, height: 40, dy: 0 };
    let gravity = 0.3;
    let jumpPower = -8;

    // Platformlar
    let platforms = [];
    let score = 0;

    function createPlatform(y) {
      const width = 80;
      const height = 10;
      const x = Math.random() * (canvas.width - width);
      platforms.push({ x, y, width, height });
    }

    // Başlangıç platformları
    for (let i = 0; i < 6; i++) {
      createPlatform(100 * i);
    }

    function drawPlayer() {
      ctx.fillStyle = "pink";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawPlatforms() {
      ctx.fillStyle = "brown";
      platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.width, p.height);
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Fizik
      player.dy += gravity;
      player.y += player.dy;

      // Platform çarpışması
      platforms.forEach(p => {
        if (
          player.x < p.x + p.width &&
          player.x + player.width > p.x &&
          player.y + player.height > p.y &&
          player.y + player.height < p.y + p.height + 10 &&
          player.dy > 0
        ) {
          player.dy = jumpPower;
          score++;
          document.getElementById("score").textContent = "Skor: " + score;
        }
      });

      // Kamera efekti (yukarı çıkış)
      if (player.y < 300) {
        const diff = 300 - player.y;
        player.y = 300;
        platforms.forEach(p => {
          p.y += diff;
          if (p.y > canvas.height) {
            platforms.splice(platforms.indexOf(p), 1);
            createPlatform(0);
          }
        });
      }

      // Oyun bitti
      if (player.y > canvas.height) {
        alert("Oyun Bitti! Skor: " + score);
        document.location.reload();
      }

      drawPlayer();
      drawPlatforms();

      requestAnimationFrame(update);
    }

    // Kontroller
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") player.x -= 20;
      if (e.key === "ArrowRight") player.x += 20;
    });

    canvas.addEventListener("click", e => {
      if (e.clientX < canvas.width / 2) player.x -= 20;
      else player.x += 20;
    });

    update();
  </script>
</body>
</html>
