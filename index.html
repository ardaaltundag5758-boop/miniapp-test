<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Flashy Farm</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #000000; --card: #121212; --accent: #fcd535; --text: #ffffff; --gray: #888888; --blue: #007aff; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow-x: hidden; }
        .header { display: flex; align-items: center; padding: 20px; gap: 10px; }
        .profile-pic { width: 40px; height: 40px; border-radius: 50%; background: #333; overflow: hidden; border: 1px solid #444; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        .main-balance { text-align: center; padding: 20px 0; }
        .token-icon { width: 60px; height: 60px; border-radius: 50%; margin-bottom: 10px; border: 1px solid var(--accent); }
        .balance-val { font-size: 3rem; font-weight: bold; margin-bottom: 5px; }
        .token-name { color: var(--gray); font-size: 1.2rem; }
        .container { padding: 0 20px 100px 20px; }
        .farm-card { background: var(--card); border-radius: 24px; padding: 24px; border: 1px solid #222; position: relative; }
        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .active-dot { color: #00ff00; font-size: 0.8rem; }
        .live-mining { font-size: 2.2rem; font-weight: bold; margin: 15px 0; font-variant-numeric: tabular-nums; }
        .stats { display: flex; flex-direction: column; gap: 10px; color: var(--gray); font-size: 0.9rem; }
        .stat-row { display: flex; justify-content: space-between; }
        .val-white { color: white; font-weight: 500; }
        .btn-boost { background: var(--blue); color: white; width: 100%; padding: 16px; border-radius: 16px; border: none; font-weight: bold; margin-top: 20px; font-size: 1rem; cursor: pointer; }
        .btn-boost:disabled { background: #1a1a1a; color: #444; cursor: not-allowed; }
        .task-card { background: var(--card); border-radius: 16px; padding: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .btn-claim { background: var(--accent); color: black; padding: 8px 16px; border-radius: 12px; font-weight: bold; border: none; }
        .btn-go { background: #222; color: white; padding: 8px 16px; border-radius: 12px; border: none; }
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.95); display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #222; backdrop-filter: blur(10px); }
        .nav-item { color: var(--gray); font-size: 0.65rem; display: flex; flex-direction: column; align-items: center; gap: 5px; text-decoration: none; cursor: pointer; }
        .nav-item.active { color: white; }
        .nav-item i { font-size: 1.2rem; }
        .page { display: none; animation: fadeIn 0.3s ease-in-out; }
        .page.active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="header">
        <div class="profile-pic"><img id="user-photo" src="https://cdn-icons-png.flaticon.com/512/149/149071.png"></div>
        <div id="user-name" style="font-weight: bold;">Yükleniyor...</div>
    </div>

    <div class="main-balance">
        <img src="https://cdn.discordapp.com/attachments/539009365391441921/1465903677524017421/5769619140443311194_99.jpg?ex=697accaf&is=69797b2f&hm=bd5109b04f86f6ded0f30cd3a19944d060f22a65084d2caa821df5b8995dd604&" class="token-icon">
        <div class="balance-val" id="total-balance">0</div>
        <div class="token-name">FLASHY</div>
    </div>

    <div class="container">
        <div id="page-farm" class="page active-page">
            <div class="farm-card">
                <div class="status-header">
                    <span><i class="fas fa-coins" style="color: gold;"></i> Farming Status</span>
                    <span class="active-dot" id="farm-status">● Active</span>
                </div>
                <div class="live-mining" id="live-farm-val">0.00000</div>
                <div class="stats">
                    <div class="stat-row"><span>Hourly Rate</span> <span class="val-white">22 FLASHY/hr</span></div>
                    <div class="stat-row"><span>Next Claim</span> <span class="val-white" id="timer">00m 00s</span></div>
                </div>
                <button class="btn-boost" id="farm-btn" onclick="handleFarmClick()">Farming...</button>
            </div>
        </div>

        <div id="page-tasks" class="page">
            <h3 style="margin-bottom: 20px;">Tasks</h3>
            <div id="task-list">
                <div class="task-card">
                    <div><b>Kanalı Takip Et</b><br><small style="color:var(--accent)">+100 Flashy</small></div>
                    <button class="btn-go" id="btn-task-tg" onclick="doTask('tg')">Git</button>
                </div>
                <div class="task-card">
                    <div><b>1 Arkadaş Davet Et</b><br><small style="color:var(--accent)">+50 Flashy</small></div>
                    <button class="btn-go" id="btn-task-ref1" onclick="doTask('ref1')">Git</button>
                </div>
            </div>
        </div>

        <div id="page-friends" class="page">
            <div style="text-align: center; padding: 20px;">
                <img src="https://cdn-icons-png.flaticon.com/512/8138/8138333.png" width="80" style="margin-bottom: 20px;">
                <h2>Invite Friends</h2>
                <p style="color: #888;">Arkadaşlarını davet et, her arkadaş için 30 Flashy kazan!</p>
            </div>
            <button class="btn-boost" style="background: var(--accent); color: black;" onclick="inviteFriend()">Invite Friends</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchPage('farm', this)"><i class="fas fa-ghost"></i>FARM</div>
        <div class="nav-item" onclick="switchPage('tasks', this)"><i class="fas fa-tasks"></i>TASKS</div>
        <div class="nav-item" onclick="switchPage('leaders', this)"><i class="fas fa-chart-bar"></i>LEADERS</div>
        <div class="nav-item" onclick="switchPage('friends', this)"><i class="fas fa-users"></i>FRIENDS</div>
        <div class="nav-item" onclick="switchPage('token', this)"><i class="fas fa-coins"></i>TOKEN</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
