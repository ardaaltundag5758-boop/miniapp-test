<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stack Ball</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: 'Arial Black', sans-serif; background: #000; }
        #game-ui { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; pointer-events: none; }
        #start-btn { 
            padding: 20px 60px; font-size: 28px; font-weight: bold; background: #fff; border: none; 
            border-radius: 50px; cursor: pointer; pointer-events: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
        }
        #score-display { position: absolute; top: 40px; font-size: 60px; font-weight: 900; color: white; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div id="game-ui">
        <div id="score-display">0</div>
        <button id="start-btn" onclick="startGame()">BAŞLA</button>
    </div>

    <script>
        let scene, camera, renderer, ball, tower, layers = [], fragments = [];
        let isDown = false, gameActive = false, score = 0;
        
        // VİDEO REF FİZİK DEĞERLERİ
        let ballY = 20;
        let ballVel = 0; 
        const GRAVITY = 0.015;
        const JUMP_FORCE = 0.25;
        const CRUSH_SPEED = 0.5; // Basılı tutunca videodaki sert iniş hızı
        const LAYER_GAP = 4.0; 

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xff4757);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 30, 35);
            camera.lookAt(0, 10, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            const sun = new THREE.DirectionalLight(0xffffff, 0.6);
            sun.position.set(10, 20, 10);
            scene.add(ambient, sun);

            // Merkez Direk
            tower = new THREE.Mesh(
                new THREE.CylinderGeometry(2.8, 2.8, 1000, 32),
                new THREE.MeshPhongMaterial({ color: 0x222222 })
            );
            scene.add(tower);

            // Top
            ball = new THREE.Mesh(
                new THREE.SphereGeometry(0.9, 32, 32),
                new THREE.MeshPhongMaterial({ color: 0xffffff })
            );
            ball.position.set(0, ballY, 4.2);
            scene.add(ball);

            createLevel();

            // KONTROLLER
            window.addEventListener('mousedown', () => isDown = true);
            window.addEventListener('mouseup', () => isDown = false);
            window.addEventListener('touchstart', (e) => { isDown = true; e.preventDefault(); }, {passive: false});
            window.addEventListener('touchend', () => isDown = false);
            
            animate();
        }

        function createLevel() {
            for (let i = 0; i < 50; i++) {
                const layerGroup = new THREE.Group();
                layerGroup.position.y = 20 - (i * LAYER_GAP);
                layerGroup.rotation.y = i * 0.2;

                const isBlack = i > 5 && Math.random() < 0.2 && i < 48;
                const color = isBlack ? 0x222222 : 0x2ed573;

                // 4 Parçalı Kare Blok (Daha iyi çarpışma ve parçalanma için)
                for(let x=0; x<2; x++) {
                    for(let z=0; z<2; z++) {
                        const piece = new THREE.Mesh(
                            new THREE.BoxGeometry(4.8, 1.0, 4.8), 
                            new THREE.MeshPhongMaterial({ color: color })
                        );
                        piece.position.set(x === 0 ? -2.5 : 2.5, 0, z === 0 ? -2.5 : 2.5);
                        piece.userData = { fatal: isBlack, active: true };
                        layerGroup.add(piece);
                    }
                }
                scene.add(layerGroup);
                layers.push(layerGroup);
            }
        }

        function startGame() {
            gameActive = true;
            document.getElementById('game-ui').style.display = 'none';
        }

        function animate() {
            requestAnimationFrame(animate);

            // Parça Animasyonu
            for (let i = fragments.length - 1; i >= 0; i--) {
                const f = fragments[i];
                f.position.add(f.userData.vel);
                f.userData.vel.y -= 0.02;
                f.rotation.x += 0.2;
                if(f.position.y < -40) {
                    scene.remove(f);
                    fragments.splice(i, 1);
                }
            }

            if (gameActive) {
                if (isDown) {
                    // BASILI TUTULDUĞUNDA: Sadece kuvvetli aşağı iniş (Yukarı gitme yok)
                    ballVel = -CRUSH_SPEED;
                    checkCollision();
                } else {
                    // DOKUNULMADIĞINDA: Yerçekimi ve kare üzerinde sekme
                    ballVel += GRAVITY;
                    
                    // Çarpışma Testi (Üst yüzey algılama)
                    const currentLayer = layers.find(l => 
                        ball.position.y <= l.position.y + 1.8 && 
                        ball.position.y >= l.position.y + 0.5
                    );

                    if (currentLayer && ballVel > 0) {
                        ballVel = -JUMP_FORCE; // Sekme tetiklendi
                        ball.position.y = currentLayer.position.y + 1.8; // İçine girmeyi engelle
                    }
                }

                ball.position.y -= ballVel;

                // Kamera Sabit Takip
                camera.position.y = ball.position.y + 18;
                camera.lookAt(0, ball.position.y - 5, 0);
            }

            renderer.render(scene, camera);
        }

        function checkCollision() {
            // Blok kırma mesafesi
            const lIdx = layers.findIndex(l => Math.abs(ball.position.y - l.position.y) < 1.5);
            
            if (lIdx !== -1) {
                const l = layers[lIdx];
                // Siyah blok kontrolü
                if (l.children[0].userData.fatal) {
                    gameActive = false;
                    location.reload();
                    return;
                }
                
                // Kırma efekti ve puan
                explodeLayer(l);
                layers.splice(lIdx, 1);
                score += 10;
                document.getElementById('score-display').innerText = score;
            }
        }

        function explodeLayer(layer) {
            while(layer.children.length > 0) {
                const p = layer.children[0];
                const worldPos = new THREE.Vector3();
                p.getWorldPosition(worldPos);
                scene.remove(p);
                p.position.copy(worldPos);
                // Parçaları dışarı fırlat
                p.userData.vel = new THREE.Vector3(p.position.x * 0.25, 0.15, p.position.z * 0.25);
                scene.add(p);
                fragments.push(p);
            }
            scene.remove(layer);
        }

        init();
    </script>
</body>
</html>
