<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Flashy Elite</title>

    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root { 
            --bg: #000000; --white: #ffffff; --gray: #888888; --nav-red: #FF3B30;
            --premium-purple: #A020F0; --card: #111111; --divider: #1a1a1a;
            --rank-master: #ffca28; --rank-adept: #a445f7; --rank-apprentice: #00d2ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--white); font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        #global-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 99999; display: flex; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--nav-red); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .page { display: none; height: 100vh; width: 100%; flex-direction: column; align-items: center; overflow-y: auto; padding-bottom: 100px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .top-score-header { width: 100%; background: #000; padding: 22px; border-bottom: 1px solid var(--divider); position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .medal-img { position: absolute; top: 50%; transform: translateY(-50%); width: 85px; opacity: 0.4; pointer-events: none; }
        .points-main { font-size: 3.2rem; font-weight: 900; margin: 10px 0 25px; background: linear-gradient(180deg, #FFFFFF 0%, #A0A0A0 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .rank-label { border: 1.5px solid currentColor; padding: 4px 16px; border-radius: 10px; font-weight: 800; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 10px; }
        .pfp-wrap { width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--nav-red); padding: 4px; margin-bottom: 10px; }

        .stat-grid { width: 100%; display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 20px; margin-top: 10px; }
        .grid-box { background: var(--card); border: 1px solid #1a1a1a; border-radius: 20px; padding: 15px 5px; text-align: center; }
        .grid-box span { color: var(--gray); font-size: 0.65rem; font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 4px; }

        .task-list { width: 100%; padding: 0 20px; margin-top: 30px; display: flex; flex-direction: column; gap: 12px; }
        .task-item { background: var(--card); border-radius: 18px; padding: 14px 18px; display: flex; align-items: center; justify-content: space-between; }
        .task-btn { padding: 8px 18px; border-radius: 12px; font-weight: 800; font-size: 0.8rem; border: none; cursor: pointer; min-width: 80px; }
        .btn-white { background: #fff; color: #000; }
        .reward-tag { font-weight: 900; color: #fff; font-size: 1rem; }

        .nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: #050505; display: none; grid-template-columns: repeat(2, 1fr); border-top: 1px solid var(--divider); z-index: 100; }
        .nav-link { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--gray); font-size: 0.8rem; cursor: pointer; }
        .nav-link.active { color: #fff; }
    </style>
</head>
<body>

<div id="global-loader"><div class="spinner"></div></div>

<div id="pg-welcome" class="page" style="padding:60px 25px; text-align:center; justify-content:space-between;">
    <div style="display:flex; flex-direction:column; align-items:center; gap:8px;">
        <div id="w-rank" class="rank-label">RANK</div>
        <div style="font-size: 1.1rem; font-weight: 500;">You've joined Telegram</div>
    </div>
    <div style="position:relative; display:flex; align-items:center; justify-content:center;">
        <img style="width:230px;" src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Animals%20and%20Nature/Fire.webp?raw=true">
        <div style="position:absolute; display:flex; flex-direction:column; align-items:center;">
            <span style="font-size:5.5rem; font-weight:900;" id="w-age">0</span>
            <span style="font-weight:700;">years ago</span>
        </div>
    </div>
    <div>
        <p id="w-id-info" style="color:var(--gray); font-size:0.9rem; margin-bottom:8px;"></p>
        <p id="w-pct-info" style="font-weight:700; font-size:1.1rem; color:#fff;"></p>
    </div>
    <button class="btn-white" style="width:100%; padding:18px; border-radius:20px; font-weight:800; border:none;" onclick="navigateTo('premium')">Continue</button>
</div>

<div id="pg-premium" class="page" style="padding: 60px 25px; text-align: center;">
    <img id="p-star" style="width:170px; margin:40px 0; filter:drop-shadow(0 0 20px var(--premium-purple));" src="https://github.com/ardaaltundag5758-boop/gifler/blob/main/premium-star.png?raw=true">
    <h2 id="p-title" style="font-size:1.7rem; font-weight:900;">PREMIUM STATUS</h2>
    <p id="p-desc" style="color:var(--gray); margin-top:15px;"></p>
    <div id="p-action" style="width:100%; margin-top:auto; padding-bottom:30px;"></div>
</div>

<div id="pg-main" class="page">
    <div class="top-score-header" onclick="navigateTo('welcome')">
        <img class="medal-img" style="left:-10px;" src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Activity/1st%20Place%20Medal.webp?raw=true">
        <img class="medal-img" style="right:-10px;" src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/Activity/1st%20Place%20Medal.webp?raw=true">
        <div style="font-weight:800; z-index:2;"><i class="fas fa-play" style="color:var(--nav-red); margin-right:10px;"></i>Your Score</div>
    </div>
    <div style="height:20px;"></div>
    <div class="pfp-wrap"><img id="m-pic" style="width:100%; border-radius:50%;" src="https://cdn-icons-png.flaticon.com/512/149/149071.png"></div>
    <div id="m-rank" class="rank-label">RANK</div>
    <h2 id="m-name">User</h2>
    <div id="m-pts" class="points-main">0 FLSY</div>
    <div class="stat-grid">
        <div class="grid-box"><span>Rewards</span><b id="s-rew">0</b></div>
        <div class="grid-box"><span>Tasks</span><b id="s-tasks">+0</b></div>
        <div class="grid-box"><span>Invites</span><b id="s-inv">+0</b></div>
    </div>
    <div class="task-list" id="task-container"></div>
</div>

<div id="pg-friends" class="page">
    <h1 style="margin-top:40px; font-weight:900;">FRIENDS</h1>
    <div style="padding:20px; text-align:center;">
        <img style="width:100px;" src="https://github.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/blob/main/People/People%20With%20Bunny%20Ears.webp?raw=true">
        <h3 style="margin-top:15px;">0 Friends</h3>
        <button class="btn-white" style="width:100%; padding:15px; border-radius:15px; margin-top:20px;" onclick="tg.openTelegramLink('https://t.me/share/url?url=https://t.me/FlashyBot')">Invite Friends</button>
    </div>
</div>

<nav class="nav" id="main-nav">
    <div class="nav-link active" id="nav-home" onclick="navigateTo('main')"><i class="fas fa-home"></i><span>Home</span></div>
    <div class="nav-link" id="nav-friends" onclick="navigateTo('friends')"><i class="fas fa-users"></i><span>Friends</span></div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    let uData = { age: 0, pts: 0, taskPts: 0, isP: false };
    let tasks = [{ id: 1, name: "Follow Flashy Channel", reward: 500, status: "start" }];

    function navigateTo(page) {
        document.getElementById('global-loader').style.display = 'flex';
        setTimeout(() => {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(`pg-${page}`).style.display = 'flex';
            
            // Premium sayfasÄ±ndaysa renderla
            if(page === 'premium') renderPrem();
            
            // MenÃ¼ Gizleme MantÄ±ÄŸÄ±
            const menu = document.getElementById('main-nav');
            if(page === 'main' || page === 'friends') {
                menu.style.display = 'grid';
                document.getElementById('nav-home').classList.toggle('active', page === 'main');
                document.getElementById('nav-friends').classList.toggle('active', page === 'friends');
                if(page === 'main') localStorage.setItem('v', '1');
            } else {
                menu.style.display = 'none';
            }
            
            document.getElementById('global-loader').style.display = 'none';
        }, 400);
    }

    function renderPrem() {
        const t = document.getElementById('p-title'), d = document.getElementById('p-desc'), a = document.getElementById('p-action');
        if(uData.isP) {
            t.innerText = "PREMIUM VERIFIED"; d.innerText = "Claim your exclusive 1,000 FLSY bonus!";
            a.innerHTML = `<button class="btn-white" style="background:var(--premium-purple); color:#fff; width:100%; padding:18px; border-radius:20px; border:none;" onclick="claim()">Claim Bonus</button>`;
        } else {
            t.innerText = "PREMIUM NOT FOUND"; d.innerText = "Get Premium to double your score and unlock effects.";
            a.innerHTML = `<button class="btn-white" style="width:100%; padding:18px; border-radius:20px; border:none;" onclick="tg.openTelegramLink('https://t.me/premiumbot')">Get Premium</button>
                           <p onclick="navigateTo('main')" style="margin-top:20px; color:var(--gray); cursor:pointer;">Skip</p>`;
        }
    }

    function claim() {
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 } });
        tg.HapticFeedback.notificationOccurred('success');
        setTimeout(() => navigateTo('main'), 1200);
    }

    function init() {
        tg.ready(); tg.expand();
        const u = tg.initDataUnsafe.user || { id: 582145000, first_name: "Guest", is_premium: false };
        uData.isP = u.is_premium || false;

        const uid = u.id;
        if (uid < 50000000) uData.age = 11;
        else if (uid < 150000000) uData.age = 10;
        else if (uid < 300000000) uData.age = 9;
        else if (uid < 500000000) uData.age = 8;
        else if (uid < 700000000) uData.age = 7;
        else if (uid < 900000000) uData.age = 6;
        else if (uid < 1200000000) uData.age = 5;
        else if (uid < 1600000000) uData.age = 4;
        else if (uid < 2000000000) uData.age = 3;
        else if (uid < 4000000000) uData.age = 2;
        else uData.age = 1;

        uData.taskPts = parseInt(localStorage.getItem('flsy_task_points')) || 0;
        uData.pts = (uData.age * 850) + uData.taskPts + (uData.isP ? 1000 : 0);

        const pct = uData.age >= 10 ? 1 : (uData.age >= 7 ? 5 : (uData.age >= 4 ? 15 : 30));
        const rN = uData.age >= 9 ? "Master" : (uData.age >= 5 ? "Adept" : "Apprentice");
        const rC = uData.age >= 9 ? "var(--rank-master)" : (uData.age >= 5 ? "var(--rank-adept)" : "var(--rank-apprentice)");

        document.getElementById('w-age').innerText = uData.age;
        document.getElementById('w-id-info').innerText = `Your account number is #${u.id}`;
        document.getElementById('w-pct-info').innerText = `You're in the top ${pct}% Telegram users ðŸ”¥`;
        document.getElementById('m-name').innerText = u.first_name;
        if(u.photo_url) document.getElementById('m-pic').src = u.photo_url;
        [document.getElementById('w-rank'), document.getElementById('m-rank')].forEach(el => { el.innerText = rN; el.style.color = rC; });

        const savedTasks = localStorage.getItem('flsy_tasks');
        if(savedTasks) tasks = JSON.parse(savedTasks);

        updateUI();
        loadTasks();
        if(localStorage.getItem('v')) navigateTo('main'); else navigateTo('welcome');
    }

    function loadTasks() {
        const container = document.getElementById('task-container');
        if(!container) return;
        container.innerHTML = "";
        tasks.forEach(t => {
            const div = document.createElement('div');
            div.className = "task-item";
            let action = t.status === 'done' ? `<span class="reward-tag">+${t.reward}</span>` : `<button class="task-btn" style="background:#000; color:#fff; border:1px solid #333;" onclick="taskAction(${t.id})">Start</button>`;
            div.innerHTML = `<div class="task-left"><b>${t.name}</b></div><div>${action}</div>`;
            container.appendChild(div);
        });
    }

    function taskAction(id) {
        const t = tasks.find(x => x.id === id);
        t.status = 'done';
        uData.pts += t.reward; uData.taskPts += t.reward;
        localStorage.setItem('flsy_tasks', JSON.stringify(tasks));
        localStorage.setItem('flsy_task_points', uData.taskPts);
        updateUI(); loadTasks();
    }

    function updateUI() {
        document.getElementById('m-pts').innerText = uData.pts.toLocaleString() + " FLSY";
        document.getElementById('s-tasks').innerText = "+" + uData.taskPts.toLocaleString();
        document.getElementById('s-rew').innerText = "+" + (uData.pts >= 1000 ? (uData.pts/1000).toFixed(1)+'k' : uData.pts);
    }

    window.onload = init;
</script>
</body>
</html>
