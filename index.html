<style>
    /* Modern Minimal Tema */
    :root { 
        --bg: #000000; 
        --card: #111111; 
        --accent: #ff2d55; 
        --accent-gradient: linear-gradient(135deg, #ff2d55 0%, #d31027 100%);
        --text: #ffffff; 
        --gray: #666666; 
    }

    body { background-color: var(--bg); color: var(--text); font-family: 'Inter', -apple-system, sans-serif; }

    /* Kullanıcı Alanı */
    .user-header { display: flex; flex-direction: column; align-items: center; margin-top: 25px; gap: 8px; }
    .avatar-circle { width: 55px; height: 55px; border-radius: 50%; border: 1.5px solid #222; padding: 3px; }
    .username-text { font-size: 0.85rem; color: var(--gray); font-weight: 500; }

    /* Bakiye Alanı */
    .balance-container { text-align: center; margin: 40px 0; }
    .total-balance { font-size: 3.5rem; font-weight: 800; letter-spacing: -1.5px; }
    .unit-text { font-size: 1.2rem; color: var(--gray); font-weight: 400; margin-left: 5px; }
    .level-tag { display: inline-flex; align-items: center; gap: 6px; background: #1a1a1a; padding: 5px 12px; border-radius: 20px; font-size: 0.7rem; color: #888; margin-top: 10px; }
    .crown-icon { color: #fcd535; font-size: 0.75rem; }

    /* Farming Status Kartı */
    .farming-card { background: var(--card); border-radius: 28px; padding: 22px; margin: 0 20px; border: 1px solid #1f1f1f; }
    .card-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
    .card-label { color: #444; font-size: 0.75rem; text-transform: uppercase; font-weight: 700; letter-spacing: 0.5px; }
    .status-badge { display: flex; align-items: center; gap: 6px; }
    .dot { width: 7px; height: 7px; background: #4cd137; border-radius: 50%; box-shadow: 0 0 8px #4cd137; }
    .status-txt { font-size: 0.75rem; color: #4cd137; font-weight: 600; }

    .amount-display { font-size: 2.5rem; font-weight: 700; margin-bottom: 20px; }
    .amount-display .sub { font-size: 1rem; color: #333; }

    .stat-row { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 10px; }
    .stat-row .lbl { color: #444; }
    .stat-row .val { color: #bbb; }

    /* Progress Bar */
    .bar-bg { height: 10px; background: #000; border-radius: 10px; overflow: hidden; margin: 15px 0; border: 1px solid #1a1a1a; }
    .bar-fill { width: 0%; height: 100%; background: var(--accent-gradient); transition: width 1s linear; }

    /* Claim Button */
    .claim-btn { 
        width: calc(100% - 40px); margin: 25px 20px; padding: 18px; border-radius: 22px; border: none;
        background: var(--accent-gradient); color: white; font-weight: 700; font-size: 1rem;
        box-shadow: 0 10px 20px rgba(255, 45, 85, 0.2); 
    }
    .claim-btn:disabled { background: #1a1a1a; color: #444; box-shadow: none; opacity: 0.6; }

    /* Footer Visuals */
    .footer-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 20px; }
    .v-item { background: #080808; border-radius: 22px; padding: 18px 5px; display: flex; flex-direction: column; align-items: center; gap: 10px; border: 1px solid #111; }
    .v-item span { font-size: 0.7rem; color: #444; font-weight: 600; }
    .gif-img { width: 38px; height: 38px; }
</style>

<div id="page-farm" class="page active">
    <div class="user-header">
        <img id="u-pic" class="avatar-circle" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
        <span id="u-name" class="username-text">Yükleniyor...</span>
    </div>

    <div class="balance-container">
        <h1 class="total-balance"><span id="global-bal">0</span> <span class="unit-text">flsy</span></h1>
        <div class="level-tag">
            <span>Starter</span>
            <i class="fas fa-crown crown-icon"></i>
        </div>
    </div>

    <div class="farming-card">
        <div class="card-head">
            <span class="card-label">Farming Status</span>
            <div class="status-badge">
                <span id="status-dot" class="dot"></span>
                <span id="status-text" class="status-txt">Active</span>
            </div>
        </div>

        <div class="amount-display">
            <span id="farm-amount">0.00000</span> <span class="sub">flsy</span>
        </div>

        <div class="stat-row">
            <span class="lbl">Hourly Rate</span>
            <span class="val">22 flsy hr</span>
        </div>
        <div class="stat-row">
            <span class="lbl">Claim Period</span>
            <span class="val">Every 12 hours</span>
        </div>

        <div class="bar-bg">
            <div id="farm-progress" class="bar-fill"></div>
        </div>
        <p id="claim-timer" style="text-align:center; font-size:0.8rem; color:#444;">--:--:--</p>
    </div>

    <button id="btn-claim" class="claim-btn" onclick="processClaim()">CLAIM REWARDS</button>

    <div class="footer-grid">
        <div class="v-item">
            <img src="https://i.imgur.com/G3P2JpT.gif" class="gif-img">
            <span>Rewards</span>
        </div>
        <div class="v-item">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJidW5hbm9pZnR6eXp6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7TKVUn7iM8FMEU24/giphy.gif" class="gif-img">
            <span>Earn</span>
        </div>
        <div class="v-item">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJidW5hbm9pZnR6eXp6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7TKMGpxPucV53WTe/giphy.gif" class="gif-img">
            <span>Spin</span>
        </div>
    </div>
</div>
