<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flashy App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --bg: #000000; 
            --card: #111111; 
            --gold: #FFD700;
            --gray: #666666; 
            --nav-red: #FF3B30;
            --premium-blue: #007AFF;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', -apple-system, sans-serif; overflow: hidden; width: 100%; height: 100vh; }

        /* TAB YÖNETİMİ */
        .tab-content { display: none; height: calc(100vh - 70px); overflow-y: auto; padding: 20px 20px 100px 20px; }
        .tab-content.active { display: flex; flex-direction: column; }

        /* ALT NAVİGASYON */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 70px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px);
            display: grid; grid-template-columns: repeat(3, 1fr);
            border-top: 1px solid #1a1a1a; z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 4px; color: var(--gray); font-size: 0.75rem; font-weight: 600; cursor: pointer;
            position: relative; transition: 0.3s;
        }
        .nav-item.active { color: #fff; }
        .nav-item.active::after {
            content: ""; position: absolute; bottom: 8px; width: 20px; height: 3px;
            background: var(--nav-red); border-radius: 10px; box-shadow: 0 0 8px var(--nav-red);
        }
        .nav-item:active i { transform: translate(4px, -4px); }

        /* ANA EKRAN (HESAP ANALİZİ) */
        .welcome-header { text-align: center; margin-top: 20px; margin-bottom: 40px; }
        
        /* PROFIL GÖRSELİ GÜNCELLEMESİ */
        .avatar-main { 
            width: 85px; 
            height: 85px; 
            border-radius: 50%; 
            border: 2px solid var(--nav-red); 
            padding: 3px; 
            margin-bottom: 15px;
            object-fit: cover; /* Video/Resim kutuya tam oturur */
            background: #1a1a1a;
            box-shadow: 0 0 15px rgba(255, 59, 48, 0.2);
        }
        
        .score-card { 
            background: linear-gradient(145deg, #161616, #0a0a0a); 
            border-radius: 30px; padding: 30px; border: 1px solid #222;
            text-align: center; margin-bottom: 20px;
        }
        .score-value { font-size: 3.5rem; font-weight: 900; letter-spacing: -2px; color: #fff; }
        .score-label { color: var(--gray); font-size: 0.9rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }

        .stat-box { 
            background: var(--card); border-radius: 20px; padding: 20px; 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;
            border: 1px solid #1a1a1a;
        }
        .stat-info { display: flex; flex-direction: column; gap: 4px; }
        .stat-label { color: var(--gray); font-size: 0.8rem; font-weight: 600; }
        .stat-res { font-size: 1.1rem; font-weight: 700; }
        .premium-tag { color: var(--premium-blue); font-size: 0.75rem; font-weight: 800; border: 1px solid var(--premium-blue); padding: 2px 8px; border-radius: 50px; }

        /* TASKS STİLLERİ */
        .category-title { font-size: 0.9rem; font-weight: 800; color: var(--gray); text-transform: uppercase; margin: 20px 0 12px 0; display: flex; align-items: center; gap: 8px; }
        .task-card { background: var(--card); border: 1px solid #1f1f1f; border-radius: 20px; padding: 16px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .task-reward { font-size: 0.85rem; font-weight: 600; color: var(--gold); }
        .task-btn { background: #fff; color: #000; border: none; border-radius: 12px; padding: 8px 16px; font-weight: 700; min-width: 80px; }
        .task-btn.checking { background: #333; color: var(--gray); }
        .task-btn.claim { background: var(--nav-red); color: #fff; }
        .task-btn.done { background: #1a1a1a; color: #444; }

        .placeholder-text { text-align: center; margin-top: 50px; color: var(--gray); font-style: italic; }
    </style>
</head>
<body>

<div id="home" class="tab-content active">
    <div class="welcome-header">
        <img id="u-pic" class="avatar-main" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
        <h2 id="u-name">Loading Profile...</h2>
    </div>

    <div class="score-card">
        <div class="score-value" id="total-flsy">0</div>
        <div class="score-label">Total FLSY Points</div>
    </div>

    <div class="stat-box">
        <div class="stat-info">
            <span class="stat-label">Account Age</span>
            <span class="stat-res" id="acc-age">... years</span>
        </div>
        <i class="fas fa-calendar-alt" style="color: var(--nav-red);"></i>
    </div>

    <div class="stat-box">
        <div class="stat-info">
            <span class="stat-label">Telegram Premium</span>
            <span class="stat-res" id="is-premium">No</span>
        </div>
        <div id="prem-badge"></div>
    </div>
</div>

<div id="tasks" class="tab-content">
    <div class="category-title"><i class="fas fa-fire"></i> Hot Tasks</div>
    <div class="task-card">
        <div><span style="font-weight:700;">Subscribe to Channel</span><br><span class="task-reward">+50 FLSY</span></div>
        <button class="task-btn" onclick="handleTask(this, '#')">Start</button>
    </div>
    <div class="task-card">
        <div><span style="font-weight:700;">Subscribe to Group</span><br><span class="task-reward">+50 FLSY</span></div>
        <button class="task-btn" onclick="handleTask(this, '#')">Start</button>
    </div>
</div>

<div id="friends" class="tab-content">
    <h2 style="text-align:center;">Friends</h2>
    <p class="placeholder-text">Invite friends to get more FLSY.</p>
</div>

<div id="wallet" class="tab-content">
    <div class="score-card" style="margin-top:20px;">
        <div class="score-value" id="wallet-bal">0</div>
        <div class="score-label">Current Balance</div>
    </div>
    <p class="placeholder-text">Withdrawals coming soon.</p>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('home')"><i class="fas fa-home"></i><span>Home</span></div>
    <div class="nav-item" onclick="switchTab('tasks')"><i class="fas fa-tasks"></i><span>Tasks</span></div>
    <div class="nav-item" onclick="switchTab('friends')"><i class="fas fa-users"></i><span>Friends</span></div>
    <div class="nav-item" onclick="switchTab('wallet')"><i class="fas fa-wallet"></i><span>Wallet</span></div>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function initProfile() {
        const user = tg.initDataUnsafe.user;
        const uNameElement = document.getElementById('u-name');
        const uPicElement = document.getElementById('u-pic');

        if (user) {
            uNameElement.innerText = user.first_name + (user.last_name ? " " + user.last_name : "");
            
            // PROFİL FOTOĞRAFI VE VİDEO ÖNİZLEME DESTEĞİ
            if (user.photo_url) {
                uPicElement.src = user.photo_url;
                // Fotoğraf yüklenemezse varsayılan görsele dön
                uPicElement.onerror = function() {
                    this.src = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
                };
            } else {
                uPicElement.src = "https://cdn-icons-png.flaticon.com/512/149/149071.png";
            }

            // Puanlama ve Yaş Analizi
            const userId = user.id;
            const age = Math.max(1, Math.floor(10 - (userId / 1000000000) * 5)); 
            const hasPremium = user.is_premium || false;

            let points = age * 450;
            if (hasPremium) points += 1000;

            document.getElementById('acc-age').innerText = age + " years";
            document.getElementById('total-flsy').innerText = points.toLocaleString();
            document.getElementById('wallet-bal').innerText = points.toLocaleString();
            
            if (hasPremium) {
                document.getElementById('is-premium').innerText = "Active";
                document.getElementById('prem-badge').innerHTML = '<span class="premium-tag">PREMIUM</span>';
            }
        } else {
            uNameElement.innerText = "Guest User";
        }
    }

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => {
            i.classList.remove('active');
            if(i.innerText.toLowerCase() === tabId || (tabId === 'home' && i.innerText === 'Home')) i.classList.add('active');
        });
        tg.HapticFeedback.impactOccurred('light');
    }

    function handleTask(btn, link) {
        if (btn.innerText === "Start") {
            btn.innerText = "Checking"; btn.classList.add('checking');
            setTimeout(() => {
                btn.innerText = "Claim"; btn.classList.remove('checking'); btn.classList.add('claim');
                tg.HapticFeedback.notificationOccurred('warning');
            }, 5000);
        } else if (btn.classList.contains('claim')) {
            btn.innerText = "Done"; btn.classList.remove('claim'); btn.classList.add('done'); btn.disabled = true;
            tg.HapticFeedback.notificationOccurred('success');
        }
    }

    window.onload = () => {
        initProfile();
    };
</script>

</body>
</html>
