<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #000000; --card: #121212; --accent: #fcd535; --text: #ffffff; --gray: #888888; --blue: #007aff; }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; overflow: hidden; height: 100vh; }
        
        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: var(--accent); color: #000; padding: 12px 25px; border-radius: 30px; font-weight: bold; z-index: 10000; transition: top 0.5s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }

        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; position: absolute; top: 0; width: 100%; z-index: 1000; pointer-events: none; }
        .user-box, .balance-box { pointer-events: auto; }
        .user-pic { width: 35px; height: 35px; border-radius: 50%; border: 1.5px solid var(--accent); }
        .balance-box { background: rgba(18, 18, 18, 0.8); padding: 6px 15px; border-radius: 20px; border: 1px solid var(--accent); font-weight: bold; display: flex; align-items: center; gap: 8px; backdrop-filter: blur(5px); }

        .container { height: 100vh; padding-top: 70px; padding-bottom: 80px; overflow-y: auto; position: relative; z-index: 1; }
        .page { display: none; padding: 0 20px; height: 100%; }
        .page.active { display: block; }

        /* Oyun Sekmesi Güncelleme */
        #page-game { padding: 0; position: relative; overflow: hidden; }
        #canvas-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 0; }
        
        /* Oyun Başlama Ekranı */
        #game-start-ui { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(0,0,0,0.6); z-index: 10; backdrop-filter: blur(4px); }
        
        .game-info { position: absolute; top: 15px; width: 100%; text-align: center; pointer-events: none; z-index: 5; }
        .score { font-size: 2.5rem; font-weight: 900; text-shadow: 0 0 10px rgba(0,0,0,0.5); }

        .popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 5000; display: none; align-items: center; justify-content: center; }
        .popup-card { background: var(--card); border: 1px solid #333; padding: 30px; border-radius: 25px; width: 85%; text-align: center; }

        .card { background: var(--card); border: 1px solid #222; border-radius: 18px; padding: 15px; margin-bottom: 15px; }
        .list-item { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; background: #1a1a1a; padding: 12px; border-radius: 15px; }
        .btn { border: none; padding: 10px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-accent { background: var(--accent); color: #000; }
        .btn-blue { background: var(--blue); color: #fff; width: 100%; padding: 15px; margin-top: 10px; }
        .btn-gray { background: #333; color: #ccc; }

        .nav { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #222; z-index: 1000; }
        .nav-item { color: var(--gray); font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="toast">Kazanılan miktar bakiyeye eklendi</div>

    <div class="header">
        <div class="user-box">
            <img id="u-pic" class="user-pic" src="https://cdn-icons-png.flaticon.com/512/149/149071.png">
            <span id="u-name" style="font-weight: 600;">Misafir</span>
        </div>
        <div class="balance-box">
            <i class="fas fa-coins"></i>
            <span id="global-bal">0</span>
        </div>
    </div>

    <div class="container">
        <div id="page-game" class="page active">
            <div id="canvas-container"></div>
            
            <div id="game-start-ui">
                <h1 style="color:var(--accent); font-size: 2.5rem; margin-bottom: 10px;">HAZIR MISIN?</h1>
                <p style="margin-bottom: 20px; color: #ccc;">Aşağı inmek için basılı tut!</p>
                <button class="btn btn-accent" onclick="startGame()" style="padding: 15px 40px; font-size: 1.2rem;">BAŞLA</button>
            </div>

            <div class="game-info">
                <div class="score" id="cur-score">0</div>
                <div style="color:var(--accent); font-weight:bold;">LEVEL <span id="cur-lvl">1</span></div>
            </div>
        </div>

        <div id="page-wallet" class="page">
            <div style="text-align:center; padding:50px 0;">
                <i class="fas fa-wallet" style="font-size:4rem; color:var(--accent); margin-bottom:20px;"></i>
                <p style="color:var(--gray)">Toplam Bakiyeniz</p>
                <h1 style="font-size:3.5rem;" id="wallet-bal">0</h1>
                <button class="btn btn-blue" style="opacity:0.5">Çekim Yap (Yakında)</button>
            </div>
        </div>

        <div id="page-tasks" class="page">
            <h2 style="margin: 20px 0;">Görevler</h2>
            <div id="tasks-list"></div>
        </div>

        <div id="page-friends" class="page">
            <h2 style="margin: 20px 0;">Dostlar</h2>
            <div class="card" style="text-align:center;">
                <p style="color:var(--gray)">Arkadaşlarını davet et, her biri için kazanç sağla!</p>
                <h3 style="color:var(--accent)">+30 Flashy</h3>
                <div style="display:flex; gap:10px; margin-top:15px;">
                    <button class="btn btn-accent" onclick="copyRef()" style="flex:1">Kopyala</button>
                    <button class="btn btn-blue" onclick="shareRef()" style="flex:2">Arkadaşlarına Gönder</button>
                </div>
            </div>
            <h3 id="friend-count">Dostların (0)</h3>
            <div id="friends-list"></div>
        </div>
    </div>

    <div id="game-over" class="popup">
        <div class="popup-card">
            <h2 style="color:#ff4444">OYUN BİTTİ</h2>
            <p>Kazanılan Ödül</p>
            <h1 style="color:var(--accent)" id="pop-reward">0</h1>
            <button class="btn btn-blue" style="background:#444">Reklam İzle (Pasif)</button>
            <button class="btn btn-blue" onclick="resetGame()">Ana Menüye Dön</button>
        </div>
    </div>

    <div class="nav">
        <div class="nav-item active" onclick="nav('game', this)"><i class="fas fa-play"></i>OYUN</div>
        <div class="nav-item" onclick="nav('tasks', this)"><i class="fas fa-tasks"></i>GÖREVLER</div>
        <div class="nav-item" onclick="nav('friends', this)"><i class="fas fa-users"></i>DOSTLAR</div>
        <div class="nav-item" onclick="nav('wallet', this)"><i class="fas fa-wallet"></i>CÜZDAN</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
