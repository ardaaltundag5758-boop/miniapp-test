<div id="page-game" class="page active">
    <div class="farm-container">
        <div style="text-align: center; margin-bottom: 20px;">
            <div style="color: var(--accent); font-size: 0.9rem; font-weight: bold;">
                <i class="fas fa-crown"></i> Starter
            </div>
        </div>

        <div class="card farm-card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <span style="font-size: 0.9rem; color: var(--gray);">
                    <i class="fas fa-coins" style="color: var(--accent);"></i> Farming Status
                </span>
                <span style="color: #4cd137; font-size: 0.8rem; font-weight: bold;">
                    <span style="display: inline-block; width: 8px; height: 8px; background: #4cd137; border-radius: 50%; margin-right: 5px;"></span> Active
                </span>
            </div>

            <div style="font-size: 2.5rem; font-weight: 900; margin-bottom: 20px;">
                <span id="farm-amount">0.00000</span> <small style="font-size: 1rem; color: var(--gray);">OXN</small>
            </div>

            <div class="farm-stats">
                <div class="stat-row">
                    <span><i class="fas fa-chart-line"></i> Hourly Rate</span>
                    <span style="color: #ff4757;">9 OXN/hr</span>
                </div>
                <div class="stat-row">
                    <span><i class="fas fa-clock"></i> Claim Period</span>
                    <span>Every 1 hour</span>
                </div>
            </div>

            <div class="claim-box">
                <div class="progress-container">
                    <div id="farm-progress" class="progress-bar"></div>
                    <span id="claim-timer" class="timer-text">Next Claim in 60m 00s</span>
                </div>
                <button id="btn-claim" class="btn btn-blue" onclick="processClaim()" disabled style="background: #2f3542; opacity: 0.6;">
                    <i class="fas fa-bolt"></i> Boost Farm
                </button>
            </div>
        </div>

        <div class="farm-grid">
            <div class="grid-item">
                <i class="fas fa-gift" style="color: var(--accent);"></i>
                <span>Rewards</span>
            </div>
            <div class="grid-item">
                <i class="fas fa-bolt" style="color: var(--blue);"></i>
                <span>Earn</span>
            </div>
            <div class="grid-item">
                <i class="fas fa-gamepad" style="color: #ff4757;"></i>
                <span>Spin</span>
            </div>
        </div>
    </div>
</div>
